<div id="k1_container" class="k1_container_loading">

	<div class="wrap-loading-bar wrap-loading-bar-2">

		<div class="k1_loading_bar">
			<div class="dep-arr dep"></div>
			<div class="root-plane">

		<div class="k1_loading-bar-multi">

			<p class="dep-arr dep">부에노스아이레스</p>
