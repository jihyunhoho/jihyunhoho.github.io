<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기부하기 | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper floatingWrapper">
    <header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">기부하기</h1> 
	</header>

	<div id="container" class="container">
        <div class="agreeView">
            <span class="frmInp txt frmInpS">
                <input type="checkbox" id="chk01" required><label for="chk01"><em>[필수]</em> 개인정보 수집&middot;이용 및 제3자 정보제공 동의</label>
                <button type="button" class="viewBtn layPopBtn" data-id="pop_agree-01"><i class="hidden">내용보기</i></button>
            </span>
        </div>
		<fieldset class="topLine">
			<legend>정보입력</legend>
			<div class="inpFrm">
				<label for="inp_name">이름</label>
				<span class="inpA">
					<input type="text" id="inp_name" value="김제주" disabled>
				</span>
			</div>
			<div class="inpFrm">
				<span class="label_tit">생년월일</span>
				<div class="select-group birth">
					<div class="selectWrap">
						<!-- 1931~2002(1990:Default) -->
						<select title="생년" data-msg="년" data-header="년도" disabled>
							<option value="1931">1931</option><option value="1932">1932</option><option value="1933">1933</option><option value="1934">1934</option><option value="1935">1935</option>
							<option value="1990" selected>1990</option>
							<option value="2002">2000</option><option value="2002">2001</option><option value="2002">2002</option>
						</select>
					</div>
					<div class="selectWrap">
						
						<select title="생월" data-msg="월" data-header="월" disabled>
							<option value="01">01</option>
							<option value="02">02</option>
							<option value="03">03</option>
							<option value="04">04</option>
							<option value="05">05</option>
							<option value="06">06</option>
							<option value="07">07</option>
							<option value="08">08</option>
							<option value="09">09</option>
							<option value="10">10</option>
							<option value="11" selected>11</option>
							<option value="12">12</option>
						</select>
					</div>
					<div class="selectWrap">
						<select title="생일" data-msg="일" data-header="일" disabled>
							<option value="01">01</option>
							<option value="02">02</option>
							<option value="03">03</option>
							<option value="04">04</option>
							<option value="05">05</option>
							<option value="06">06</option>
							<option value="07">07</option>
							<option value="08">08</option>
							<option value="09">09</option>
							<option value="10">10</option>
							<option value="11" selected>11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>
							<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
					</div>
				</div>
			</div>
			<div class="inpFrm">
				<label for="inp_phnum">휴대전화</label>
				<span class="inpA">
					<input type="tel" id="inp_phnum" value="01012345678" disabled>
				</span>
			</div>
			<div class="inpFrm addrWrap">
				<span class="label_tit">주소</span>
				<div class="zipSearch">
					<input type="tel" title="우편번호" readonly>
					<button type="button" class="btnDefault btnM btnLineG">우편번호</button>
				</div>
				<input type="text" title="주소" readonly>
				<input type="text" title="상세주소를 입력해주세요." placeholder="상세주소를 입력해주세요.">
			</div>
		</fieldset>
	</div><!-- //container -->
    <div class="floatingBtns floatingCase01">
		<div class="floatingInner">
			<button type="button" class="btnDefault btnL action" disabled>다음</button>
		</div>
	</div>
</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
</footer>

<aside>
	<div class="asideRight">
		<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
	</div>
</aside>

<!-- 개인정보 수집·이용 및 제3자 정보제공(L) -->
<section id="pop_agree-01" class="layPop layFull" tabindex="0">
	<header>
		<h2 class="titLay tCenter">개인정보 수집&middot;이용 및 제3자 정보제공</h2>
	</header>
	<div class="layContainer" tabindex="0">
		<div class="layContent agreeCont">
			<span class="tit">기부 영수증 발급을 위한 개인정보 수집 &middot; 이용 및 제3자 정보제공에 동의합니다.</span>
			<ol>
				<li>개인정보를 제공 받는자: 각 지정기부금단체명</li>
				<li>수집항목: 이름, 생년월일, 휴대전화번호, 주소, 기부금액</li>
				<li>제공목적: 기부금 영수증 발행</li>
				<li>보유기간: 세법 서류 보관기간(5년) 경과 시</li>
			</ol>
		</div>
		<div class="floatingBtns floatingCase01">
			<div class="floatingInner">
				<button type="button" class="btnDefault btnL action">동의하기</button>
			</div>
		</div>
	</div><!-- //layCont-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>
<!-- //개인정보 수집·이용 및 제3자 정보제공(L) -->

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>

</body>
</html>
