<!-- 여권정보 등록 요청 팝업 -->
<div id="pop_passportRegiste" class="layPop k1_pop_wrap">
	<div class="k1_pop">
		<h3>
			여권정보 등록<a href="#" class="k1_btn close_btn"><span class="k1_icon_min pop-close">팝업닫기</span></a>
		</h3>
		<div class="cont">

			<p class="pageTit">여권정보를 등록해주세요 </p>

			<div class="k1_box marT32">
				<div class="inpWrap">
					<label for="inpName">이름</label>
					<span class="k1_custom_ipt"><input type="text" id="inpName" title="이름" placeholder="이름 입력" value="LEE PASS"></span>
					<!-- 동일 생년월일 탑승자 존재 시 -->
					<span class="k1_custom_ipt">
						<div class="selectWrap">
							<select id="inpName" title="탑승자 선택" data-msg="선택하세요." data-header="탑승자 선택">
								<option value="01" data-option="">LEE PASS</option>
								<option value="02">LEE PASS2</option>
								<option value="03">LEE PASS3</option>
							</select>
						</div>
					</span>
					<!-- 동일 생년월일 탑승자 존재 시 -->
				</div>
				<div class="inpWrap">
					<label for="inpBirth">생년월일<small>*필수</small></label>
					<span class="k1_custom_ipt"><input type="number" id="inpBirth" title="YYYY.MM.DD 형태로 입력" placeholder="YYYY.MM.DD"></span>
				</div>
				<div class="inpWrap">
					<span class="titLabel">성별<small>*필수</small></span>
					<span class="k1_custom_ipt">
						<ul class="frmBox frmTog">
							<li><input type="radio" id="radMale" name="radSex" checked=""><label for="radMale">남자</label></li>
							<li><input type="radio" id="radFemale" name="radSex"><label for="radFemale">여자</label></li>
						</ul>
					</span>
				</div>
				<div class="inpWrap">
					<label for="inpCountry">국적<small>*필수</small></label>
					<span class="k1_custom_ipt">
						<div id="inpCountry" class="selectWrap">
							<select id="inpName" title="국적 선택" data-msg="선택하세요." data-header="국적">
								<option value="01">한국</option>
								<option value="02">미국</option>
								<option value="03">일본</option>
							</select>
						</div>
					</span>
				</div>
				<div class="inpWrap">
					<label for="inpPassportNum">여권번호</label>
					<span class="k1_custom_ipt"><input type="text" id="inpPassportNum" title="M12345678 형태로 입력" placeholder="M12345678"></span>
				</div>
				<div class="inpWrap">
					<label for="inpPassportDatte">여권 만료일</label>
					<span class="k1_custom_ipt"><input type="tel" id="inpPassportDatte" title="YYYY.MM.DD 형태로 입력" placeholder="YYYY.MM.DD" value="2022.10.20"></span>
				</div>
				<div class="inpWrap">
					<label for="inpPassportCountry">여권 발행국</label>
					<span class="k1_custom_ipt">
						<div id="inpPassportCountry" class="selectWrap">
							<select id="inpName" title="여권 발행국 선택" data-msg="선택하세요." data-header="여권 발행국">
								<option value="01">한국</option>
								<option value="02">미국</option>
								<option value="03">일본</option>
							</select>
						</div>
					</span>
				</div>
			</div>			

			<div class="kf_btn_Abs">
				<div class="kf_btn_inner">
					<a href="#none" class="k1_btn max"><span class="k1_icon check"></span>취소</a>
					<a href="#none" class="k1_btn max dark"><span class="k1_icon check"></span>등록</a>
				</div>
			</div>
			
		</div>
	</div>
</div>
