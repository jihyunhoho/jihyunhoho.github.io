<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
	
	<header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">1:1 문의</h1>
	</header>
	
	<div id="container" class="container">
		
		<p class="pageTit">항공편에 문의하실 내용을 <br>남겨주세요</p>

		<div class="grayBox grayBoxS">
			<p class="myReserNum"><span class="tit">예약번호(PNR번호)</span><strong class="contR">1234-5678</strong></p>
		</div>

		<ul class="frmList">
			<li class="inpFrm">
				<label for="inpName">작성자</label>
				<span class="inpA">
					<input type="text" id="inpName" placeholder="작성자 이름을 입력해주세요." title="작성자 이름을 입력해주세요.">
				</span>
			</li>
			<li class="inpFrm">
				<label for="inpCounsel">상담구분</label>
				<span class="inpA">
					<div class="selectWrap">
						<select id="inpCounsel" title="상담구분 선택" data-msg="선택하세요." data-header="상담구분">
							<option value="01" data-option="">전체</option>
							<option value="02">예약</option>
							<option value="03">운임</option>
							<option value="04">맛집</option>
							<option value="05">환불</option>
							<option value="06">결제</option>
						</select>
					</div>
				</span>
			</li>
			<li class="inpFrm">
				<label for="inpContent">문의내용</label>
				<span class="inpA inpText">
					<textarea id="inpContent" cols="10" rows="10" placeholder="내용을 입력해주세요.(최대 3000자)" title="내용을 입력해주세요.(최대 3000자)"></textarea>
				</span>
				<p class="textNum">0/3000</p>
			</li>
		</ul>

        <div class="btnArea">
			<button type="button" class="btnDefault btnL">취소</button>
			<button type="button" class="btnDefault btnL action">문의</button>
		</div>
