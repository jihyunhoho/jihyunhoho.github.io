<!-- 예약자 연락처 변경 팝업 -->
<div id="pop_priceGuide" class="k1_pop_wrap">
	<div class="k1_pop">
		<h3>
			예약자 연락처 변경<a href="#" class="k1_btn close_btn"><span class="k1_icon_min pop-close">팝업닫기</span></a>
		</h3>
		<div class="cont">
			<!-- 11.11 수정 -->
			<ul class="kf_payList kf_reservationEdit">
				<li><span class="tit">예약번호(PNR번호)</span><strong class="contR">1234-5678</strong></li>
				<li><span class="tit">항공사 예약번호</span><strong class="contR">12AB34</strong></li>
			</ul>
			<ul class="kf_payList kf_reservationEdit">
				<li><span class="tit">성명</span><strong class="contR">황미연(변경불가)</strong></li>
			</ul>
			<!-- //11.11 수정 -->

			<div class="kf_line"></div><!-- 11.11 추가 -->
			<ul class="frmList">
				<li>
					<div class="inpFrm inpDeleteAni">
						<label for="inpName">이메일</label>
						<span class="inpA">
							<input type="email" id="inpName" title="이메일 입력">
							<button type="button" class="icDel">삭제</button>
						</span>
					</div>										
				</li>
				<li>
					<div class="inpFrm inpDeleteAni">
						<label for="inpName">휴대전화번호</label>
						<span class="inpA">
							<input type="email" id="inpName" title="이메일 입력">
							<button type="button" class="icDel">삭제</button>
						</span>
					</div>										
				</li>
			</ul>
			<p class="listType02 small">항공권은 이메일을 통해 전자항공권(e-Ticket)으로 발송되며, 별도로 항공권을 배송하지 않는다.</p>

			<div class="kf_btn_inner">
				<a href="#none" class="k1_btn max"><span class="k1_icon check"></span>취소</a>
				<a href="#none" class="k1_btn max dark"><span class="k1_icon check"></span>연락처 변경</a>
			</div>
		</div>
