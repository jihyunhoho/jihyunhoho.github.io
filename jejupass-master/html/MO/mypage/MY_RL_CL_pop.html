<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>예약취소 | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
<style>
    .dimmed{display:block}
    .layPop{display:block}
    .layPop .titLay{text-align:center}
</style>
</head>

<body>

<div class="dimmed"></div>
<section id="pop_agree-02" class="layPop layFull" tabindex="0">
	<header>
		<h2 class="titLay">예약취소</h2>
	</header>
	<div class="layContainer voucherP" tabindex="0">
		<div class="layContent">
			<div class="payInfo datailList cancelInfo">
				<div class="bookingInfo cancel">
					<div class="topArea">
						<h2 class="titDep4">취소정보</h2>
						<p class="h2_sub">그랜드 스타렉스</p>  
					</div>
					<ul class="infoDetail">
						<li>
							<span class="tit">예약번호</span>
							<strong class="txt">202110010001</strong>
						</li>
						<li>
							<span class="tit">예약일시</span>
							<strong class="txt">2021.09.12 15:23</strong>
						</li>
						<li>
							<span class="tit">대여일시</span>
							<strong class="txt">2021.08.24(화) ~ 2021.08.27(금)</strong>
						</li>
					</ul>
					<div class="btnArea">
						<button type="button" class="btnDefault btnM btnLineG">취소규정</button>
					</div> 
				</div>
			</div>	
			<div class="payInfo datailList checkList">
				<div class="payingInfo cancel">
					<h2 class="titDep4">기존결제</h2> 
					<p class="h2_sub">100,000원</p> 
					<ul class="infoDetail">
						<li class="main">
							<span class="txt">취소금액</span>
							<strong class="payNum">0원</strong>
						</li>
						<li class="detail">
							<span class="tit top chk">
								<span class="frmInp txt frmInpS">
									<input type="checkbox" id="chk01">
									<label for="chk01">그랜드 스타렉스<span class="price">100,000원</span></label>	
								</span>
							</span>
						</li>
						<li class="detail">
							<span class="tit chk">
								<span class="frmInp txt frmInpS">
									<input type="checkbox" id="chk02">
									<label for="chk02">자차보험<span class="price">25,000원</span></label>	
								</span>
							</span>
						</li>
						<li class="detail">
							<span class="tit chk">
								<span class="frmInp txt frmInpS">
									<input type="checkbox" id="chk03">
									<label for="chk03">카시트<span class="price">25,000원</span></label>	
								</span>
							</span>
						</li>
						<li class="main">
							<span class="txt">할인/혜택/취소</span>
							<strong class="payNum">0원</strong>
						</li>	
						<li class="detail">
							<span class="tit">쿠폰</span>
							<strong class="info">0원</strong>
						</li>
						<li class="detail">
							<span class="tit">프로모션코드</span>
							<strong class="info">0원</strong>
						</li>
						<li class="detail">
							<span class="tit">이용권</span>
							<strong class="info">0원</strong>
						</li>
						<li class="detail">
							<span class="tit">포인트</span>
							<strong class="info">0원</strong>
						</li>
						<li class="main">
							<span class="txt">취소수수료</span>
							<strong class="payNum fontR">0원</strong>
						</li>
						<li class="main">
							<span class="txt">환불수단</span>
							<strong class="info">일반결제(신한카드/체크카드)</strong>
						</li>
					</ul>
					<div class="payResult">
						<span class="txt">환불금액</span>
						<strong class="payNum">0원</strong>
					</div>
					<div class="infoBox single">
						<p>이용된 쿠폰, 프로모션 코드는 복원되지 않습니다.</p>
					</div> 
				</div>
			</div>	
			<div class="commentGroup cancelInp">
				<h3 class="titDep4">취소 사유</h3>
				<ul class="frmBox">
					<li><input type="checkbox" id="cancelType01" name="cancelType"><label for="cancelType01">단순변심</label></li>
					<li><input type="checkbox" id="cancelType02" name="cancelType" checked><label for="cancelType02">예약사항 변경</label></li>
					<li><input type="checkbox" id="cancelType03" name="cancelType"><label for="cancelType03">가격 불만족</label></li>
					<li><input type="checkbox" id="cancelType04" name="cancelType"><label for="cancelType04">예약확정 지연</label></li>
				</ul>
			</div>
			<div class="btnArea">
				<button type="button" class="btnDefault btnL action">예약취소</button>
			</div>	
		</div>
	</div><!-- //layCont-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>

</body>
</html>
