<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>쿠폰함(보유쿠폰 없음) | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">

</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
	
	<header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">쿠폰함</h1>
		<div class="menuWrap">
			<button type="button" class="btNav">메뉴</button>
		</div>
	</header>

	<div id="container" class="container">
		<div class="grayList single coupon">
            <div class="boxWrapper">
                <div class="boxAsset02">
                    <div class="topArea">
                        <div class="ownCoupon">
                            <p class="txtC">보유쿠폰<span class="numC">0</span></p>
                        </div>
                        <div class="downCoupon">
                            <p class="txtC">다운가능쿠폰<span class="numC">0</span></p><!--20211208 class 추가-->
                        </div>
                    </div>
                    <div class="underArea">
                        <button role="button" class="couponBt"><p>쿠폰 등록</p></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="couponTit">
            <h3 class="titDep4">보유쿠폰</h3>
            <div class="selectWrap">
                <select title="정렬순서 선택" data-msg="전체" data-header="서비스 선택">
                    <option value="01" data-option="" selected>전체</option>
                    <option value="02" >모두 사용가능</option>
                    <option value="03">항공</option>
                    <option value="04">렌터카</option>
                    <option value="05">숙박</option>
                    <option value="06">맛집</option>
                    <option value="07">카페패스</option>
                    <option value="08">트립</option>
                </select>
            </div> 
        </div>
        <div class="couponList">
            <div class="noData centerArea infoType">
                <p class="txt"><strong>조회 내역이 없습니다.</strong></p>
            </div><!--20211222 class 추가-->      
        </div>
        <div class="guideInfo withGray">
            <h3 class="titGuide">쿠폰 이용 안내</h3>
            <ul class="listType01">
                <li>일부 서비스 상품 및 행사 상품, 특가 상품은 쿠폰을 사용할 수 없습니다.</li>
                <li>사용기간이 만료된 쿠폰은 보유 쿠폰 목록에서 자동으로 삭제됩니다.</li>
                <li>결제 시 쿠폰을 적용하지 않으면 할인/적립 금액이 적용되지 않을 수 있습니다.</li>
                <li>쿠폰은 정해진 기간동안만 사용이 유효합니다. 쿠폰 기간을 확인해주세요.</li>
                <li>동일 상품에서 여러 개의 주문 옵션 구매 시 합산 금액을 기준으로 쿠폰을 사용할 수 있습니다.</li>
            </ul>
        </div>
    </div><!-- //container -->

</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
</footer>

<aside>
	<div class="asideRight">
		<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
	</div>
</aside>

<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>

</body>
</html>
