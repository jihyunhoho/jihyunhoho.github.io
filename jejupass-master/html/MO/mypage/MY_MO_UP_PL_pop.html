<body>

<div class="dimmed"></div>
<section id="pop_agree-02" class="layPop layFull" tabindex="0">

	<div class="layContainer voucherP" tabindex="0">

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="payInfo">
				<ul>
					<li class="main">
						<span class="txt">주문금액</span>

					<li class="detail">
						<span class="tit top">상품명</span>
						<strong class="info top">흑돼지패스 2인세트</strong>
					</li>
					<li class="main detail discount">
						<span class="txt">할인/혜택</span>

					</li>	
					<li class="detail discount">

					<li class="detail discount">
						<span class="tit">포인트</span>

					</li>
					<li class="main">
						<span class="txt">결제수단</span>
						<strong class="info">일반결제(신한카드/체크카드)</strong>
