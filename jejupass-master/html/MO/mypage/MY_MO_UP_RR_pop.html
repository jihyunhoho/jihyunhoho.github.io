<div class="dimmed"></div>
<section id="pop_agree-02" class="layPop layFull" tabindex="0">
	<header>
		<h2 class="titLay">환불하기</h2><!--20211129 문구 변경-->
	</header>
	<div class="layContainer voucherP" tabindex="0">
		<div class="layContent">
			<div class="grayList single">
				<div class="voucherList popArea"><!--20211108 class명 변경-->
					<div>
						<div class="inner">
							<div class="topArea"><!--20211108 메뉴구성 항목 삭제-->
								<div class="ticketImg"><img src="/resource/MO/images/mypage/snoopy.png" alt=""></div>
								<div class="ticketInfo">
									<strong class="tit"><span>스누피가든</span>스누피가든 입장티켓</strong>
									<span class="date">2021.09.30까지</span> 
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="payInfo refund"><!--20211129 일부 콘텐츠 삭제 및 추가-->
				<h4 class="titDep4">환불정보</h4>
				<ul>
					<li class="main">
						<span class="txt">결제금액</span>
						<strong class="payNum">25,000원</strong>
					</li>
					<li class="main discount">
						<span class="txt">취소수수료</span>
						<strong class="payNum">0원</strong>
					</li>	
					<li class="main">
						<span class="txt">결제수단</span>
						<strong class="info">일반결제(신한카드/체크카드)</strong>
					</li>
				</ul>
				<div class="payResult">
					<span class="txt">환불금액</span>
					<strong class="payNum colP">25,000원</strong>
				</div>
			</div>
			<div class="commentGroup refundInp"><!--트립 상품일 경우 노출-->
				<h3 class="titDep4">환불 사유</h3>
				<ul class="frmBox">
					<li><input type="checkbox" id="refundType01" name="refundType"><label for="refundType01">단순변심</label></li>
					<li><input type="checkbox" id="refundType02" name="refundType" checked><label for="refundType02">여행 일정 변경</label></li>
					<li><input type="checkbox" id="refundType03" name="refundType"><label for="refundType03">가격 불만족</label></li>
					<li><input type="checkbox" id="refundType04" name="refundType"><label for="refundType04">기타</label></li>
				</ul>
			</div>
			<div class="commentGroup refundInp"><!--카페패스 상품일 경우 노출-->
				<h3 class="titDep4">환불 사유</h3>
				<ul class="frmBox">
					<li><input type="checkbox" id="refundType05" name="refundType"><label for="refundType05">단순변심</label></li>
					<li><input type="checkbox" id="refundType06" name="refundType" checked><label for="refundType06">구매정보 변경</label></li>
					<li><input type="checkbox" id="refundType07" name="refundType"><label for="refundType07">여행 일정 변경</label></li>
					<li><input type="checkbox" id="refundType08" name="refundType"><label for="refundType08">결제 수단 변경</label></li>
					<li><input type="checkbox" id="refundType09" name="refundType"><label for="refundType09">취소 후 재예약</label></li>
					<li><input type="checkbox" id="refundType10" name="refundType"><label for="refundType10">기타</label></li>
				</ul>
			</div>
			<div class="guideInfo refundInfo">
				<h3 class="titGuide">환불 안내</h3>
				<ul class="listType01">
					<li>최초 유효기간 이내에는 구매자만 취소/환불이<br>가능합니다.</li>
					<li>유효기간 내에는 100% 환불 가능합니다.</li>
					<li>유효기간이 만료되면 환불 불가합니다.</li>
				</ul>
			</div>
			<button type="button" class="btnDefault btnL action">환불하기</button><!--20211129 문구 수정-->	
		</div><!--20211220 환불사유 영역 추가-->
	</div><!-- //layCont-->
