<body>

<div class="dimmed"></div>
<section id="pop_agree-02" class="layPop layFull" tabindex="0">
	<header>
		<h2 class="titLay">회원탈퇴</h2>
	</header>
	<div class="layContainer voucherP" tabindex="0">
		<div class="layContent">
			<h2 class="pageTit popTit">회원탈퇴 전<br>유의사항을<br>꼭 확인해주세요</h2>
			<div class="commentGroup dropInp">
				<h3 class="titDep4">탈퇴 사유 선택</h3>
				<ul class="radList">
					<li>
						<span class="frmInp txt small">
							<input type="radio" id="radDrop01" name="dropR" required=""><label for="radDrop01">자주 이용하지 않음</label>
						</span>
					</li>
					<li>
						<span class="frmInp txt small">
							<input type="radio" id="radDrop02" name="dropR" required=""><label for="radDrop02">새로운 계정으로 재가입</label>
						</span>
					</li>
					<li>
						<span class="frmInp txt small">
							<input type="radio" id="radDrop03" name="dropR" required=""><label for="radDrop03">서비스에 대한 불만족</label>
						</span>
					</li>
					<li>
						<span class="frmInp txt small">
							<input type="radio" id="radDrop04" name="dropR" required=""><label for="radDrop04">서비스 이용의 어려움</label>
						</span>
					</li>
				</ul>
			</div>
			<div class="commentGroup dropInp">
				<h3 class="titDep4">기타 의견 입력</h3>
				<div class="inpFrm marginT">
					<span class="inpA inpText">
						<textarea id="inpText" cols="10" rows="10" placeholder="상세 사유를 입력해주세요.(선택)" title="상세 사유를 입력해주세요.(선택)"></textarea>
					</span>
					<p class="textNum">0/500</p>
				</div>
			</div>
			<div class="guideInfo dropInfo">
				<h3 class="titGuide">회원탈퇴 유의사항</h3>
				<ul class="listType01">
					<li>탈퇴 시 프로필 정보, 판매 내역 등 모든 회원 활동 정보가 삭제되므로 탈퇴 전 다시 한번 신중히 고민 후 진행하시기 바랍니다.</li>
					<li>유효기간 내에는 100% 환불 가능합니다.</li>
				</ul>
			</div>
			<div class="btnArea">
				<button type="button" class="btnDefault btnL">취소</button>
				<button type="button" class="btnDefault btnL action">확인</button>	
			</div>	
		</div>
	</div><!-- //layCont-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>
