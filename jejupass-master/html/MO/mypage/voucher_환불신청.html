<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
	
	<header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">환불신청</h1>
	</header>

	<div id="container" class="container">
		<div class="grayList single refund">
            <ul class="voucherList refundAsk">
                <li>
                    <div class="inner">
                        <div class="topArea">
                            <div class="ticketImg"><img src="/resource/MO/images/mypage/snoopy.png" alt="칠돈가 본점"></div>
                            <div class="ticketInfo">
                                <strong class="tit"><span>칠돈가 본점</span>흑돼지패스 2인세트</strong>
                                <span class="menu">흑돼지 600g + 김치찌개 (1개)</span>
                                <span class="date">2021.09.01 ~ 2021.12.31</span> 
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="commentGroup refundInp">
            <h3 class="titDep4">환불신청 사유</h3>
            <ul class="frmBox">
                <li><input type="checkbox" id="refundType01" name="refundType"><label for="refundType01">단숨변심</label></li>
                <li><input type="checkbox" id="refundType02" name="refundType" checked><label for="refundType02">주문실수</label></li>
                <li><input type="checkbox" id="refundType03" name="refundType"><label for="refundType03">상품불필요</label></li>
                <li><input type="checkbox" id="refundType04" name="refundType"><label for="refundType04">서비스불만족</label></li>
            </ul>
        </div>
        <div class="commentGroup refundInp">
            <h3 class="titDep4">상세 사유 입력</h3>
            <div class="inpFrm">
                <span class="inpA inpText">
                    <textarea id="inpText" cols="10" rows="10" placeholder="상세 사유를 입력해주세요.(선택)" title="상세 사유를 입력해주세요.(선택)"></textarea>
                </span>
                <p class="textNum">0/500</p>
            </div>
        </div>
        <div class="guideInfo refundInfo">
            <h3 class="titGuide">환불 안내</h3>
            <ul class="listType01">
                <li>최초 유효기간 이내에는 구매자만 취소/환불이<br>가능합니다.</li>
                <li>유효기간 내에는 100% 환불 가능합니다.</li>
                <li>유효기간이 만료되면 환불 불가합니다.</li>
            </ul>
        </div>
        <button type="button" class="btnDefault btnL action">환불신청</button>
    </div><!-- //container -->

</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
</footer>

<aside>
	<div class="asideRight">
		<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
	</div>
</aside>
