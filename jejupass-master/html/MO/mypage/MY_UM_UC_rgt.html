
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>회원정보관리(회원정보변경) - 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
	
	<header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">회원정보변경</h1>
		<div class="menuWrap">
			<button type="button" class="btNav">메뉴</button>
		</div>
	</header>
	
	<div id="container" class="container">
		<h2 class="pageTit">가입시<br>입력한 회원정보를<br>다시 한번 확인해주세요</h2>
		<div class="photoArea">
			<span class="fileView inpFrm">
				<input type="file" id="inpPhoto" accept="image/*">
				<label for="inpPhoto">
					사진 선택
				</label>
			</span>
		</div><!--20211222 파일 첨부 형식으로 변경-->
		<div class="photoArea">
			<span class="fileView inpFrm">
				<input type="file" id="inpPhoto" accept="image/*">
				<label for="inpPhoto">
					사진 선택
					<figure><img src="/resource/MO/images/mypage/img_profile_big.png" alt=""></figure>
				</label>
			</span>
		</div>
		<div class="infoEdit">
			<fieldset class="myInfoFrm">
				<legend>회원정보 변경 정보 입력</legend>
				<div class="inpFrm">
					<label for="inpId">아이디</label>
					<span class="inpA">
						<input type="text" id="inpId" placeholder="ggkkhh_lol@nate.com" readonly>
					</span>
				</div>
				<div class="inpFrm">
					<label for="inpName">이름</label>
					<span class="inpA">
						<input type="text" id="inpName" placeholder="구교환" readonly>
					</span>
				</div>
				<div class="inpFrm">
					<span class="label_tit">생년월일</span>
					<div class="select-group birth">
						<div class="selectWrap">
							<!-- 1931~2002(1990:Default) -->
							<select title="생년" data-msg="년" data-header="년도">
								<option value="1931">1931</option><option value="1932">1932</option><option value="1933">1933</option><option value="1934">1934</option><option value="1935">1935</option>
								<option value="1982" selected>1982</option><option value="1990">1990</option>
								<option value="2002">2000</option><option value="2002">2001</option><option value="2002">2002</option>
							</select>
						</div>
						<div class="selectWrap">
							
							<select title="생월" data-msg="월" data-header="월">
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12" selected>12</option>
							</select>
						</div>
						<div class="selectWrap">
							<select title="생일" data-msg="일" data-header="일">
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
								<option value="05">05</option>
								<option value="06">06</option>
								<option value="07">07</option>
								<option value="08">08</option>
								<option value="09">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14" selected>14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
						</div>
					</div>
				</div>
				
				<div class="inpFrm">
					<label for="inpNum">휴대전화번호</label>
					<span class="inpA inpBtns">
						<input type="tel" id="inpNum" placeholder="-빼고 번호만 입력해주세요." title="-빼고 번호만 입력해주세요.">
						<button type="button" class="btnDefault btnM btnLineP">변경</button>
					</span>
				</div>
				<div class="inpFrm">
					<span class="label_tit">성별</span>
					<ul class="frmBox frmTog">
						<li><input type="radio" id="radMale" name="radSex" checked><label for="radMale">남자</label></li>
						<li><input type="radio" id="radFemale" name="radSex"><label for="radFemale">여자</label></li>
					</ul>
				</div>
				<div class="inpFrm">
					<span class="label_tit">도민/여행자</span>
					<ul class="frmBox frmTog">
						<li><input type="radio" id="radLocal" name="radFrom" checked><label for="radLocal">도민</label></li>
						<li><input type="radio" id="radTraveler" name="radFrom"><label for="radTraveler">여행자</label></li>
					</ul>
				</div>
				<div class="btnArea">
					<button type="button" class="btnDefault btnL action">변경</button>
				</div>
			</fieldset>
		</div>	
	</div><!-- //container -->		

</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
</footer>
<aside>
	<div class="asideRight">
		<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
	</div>
	
</aside>

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>
</body>
</html>
