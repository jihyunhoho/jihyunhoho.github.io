<html lang="ko">
<head>
<meta charset="utf-8">
<title>비밀번호 찾기 | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">

<body><!-- 20211020 : 콘텐츠 전체(변경) -->
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
	<header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">비밀번호 찾기</h1>
	</header>

	<div id="container" class="container sign-search"><!-- 아이디/비번찾기(.sign-search) -->
		<h2 class="pageTit">JEJUPASS의 <br>가입된 정보를 입력하세요</h2>			
        <fieldset class="signFrm">
            <legend>비밀번호 찾기</legend>
            <div class="inpFrm inpDeleteAni"><!-- input value값 있을 때 삭제버튼 출력 -->
                <label for="inp_id">아이디(이메일)</label>
                <span class="inpA">
                    <input type="email" id="inp_id" placeholder="ID@jejupass.com" title="ID@jejupass.com">
                    <button type="button" class="icDel">삭제</button>
                </span>
                <p class="txtInfo">아이디(이메일)을 입력해 주세요.</p>
                <p class="txtErr">이메일 형식이 맞지 않습니다. 다시 입력해주세요.</p>
            </div>
            <div class="inpFrm inpDeleteAni inpError"><!-- input data 오류시 inpError 클래스 추가 -->
                <label for="inp_tel">휴대전화</label>
                <span class="inpA">
                    <input type="tel" id="inp_tel" maxlength="11" placeholder="- 없이 번호만 입력해주세요." title="- 없이 번호만 입력해주세요."><!-- 20211026 : 문구(수정) -->
                    <button type="button" class="icDel">삭제</button>
                </span>
                <p class="txtErr">(-) 하이픈 없이 숫자만 입력해주세요.</p>
            </div>
        </fieldset>
	</div><!-- //container -->
    <div class="absolBtns">
		<div class="absolInner">
			<button type="button" class="btnDefault btnL action">확인</button>
		</div>
	</div>
</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
</footer>
<aside>
	<div class="asideRight">
		<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
	</div>
</aside>

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>

<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>

</body>
</html>
