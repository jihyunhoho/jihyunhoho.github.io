<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>회원가입(약관동의) | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
	<header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">약관동의</h1>
	</header>

	<div id="container" class="container">
		<h2 class="pageTit">약관 및 정보이용 안내에 <br>동의해주세요</h2>
		<div class="grayBox agree">
			<span class="frmInp txt large"><input type="checkbox" id="chkAll"><label for="chkAll">전체 약관 동의</label></span>
			<ul class="agreeList">
				<li>
					<span class="frmInp txt small">
						<input type="checkbox" id="chk01" required><label for="chk01"><em>[필수]</em> 이용약관 동의</label>
						<button type="button" class="viewBtn layPopBtn" data-id="pop_agree-01"><i class="hidden">내용보기</i></button>
					</span>
				</li>
				<li>
					<span class="frmInp txt small">
						<input type="checkbox" id="chk02" required><label for="chk02" ><em>[필수]</em> 개인정보 취급방침 동의</label>
						<button type="button" class="viewBtn layPopBtn" data-id="pop_agree-02"><i class="hidden">내용보기</i></button>
					</span>
				</li>
				<li>
					<span class="frmInp txt small">
						<input type="checkbox" id="chk03" required><label for="chk03"><em>[필수]</em> 전자상거래 이용약관</label>
						<button type="button" class="viewBtn layPopBtn" data-id="pop_agree-03"><i class="hidden">내용보기</i></button>
					</span>
				</li>
			</ul>
			<ul class="agreeList toggleList">
				<li class="acctItem">
					<span class="frmInp txt small">
						<input type="checkbox" id="mkChkAll"><label for="mkChkAll">[선택] 마케팅 및 광고 활용 동의</label>
					</span>
					<button type="button" class="toggleBtn" aria-expanded="false"><i class="hidden">상세보기</i></button>
					<div class="toggleCont">
						<span class="chk-group">
							<span class="frmInp txt small"><input type="checkbox" id="mkChk01"><label for="mkChk01">이메일</label></span>
							<span class="frmInp txt small"><input type="checkbox" id="mkChk02"><label for="mkChk02">문자</label></span>
						</span>
					</div>
				</li>
			</ul>
			<ul class="listType01 small">
				<li>수신 동의 시 제주도 여행 노하우가 담긴 뉴스레터와 이벤트 소식을 알려드립니다. 예약 관련 내용은 동의 여부와 관계없이 발송됩니다.</li>
			</ul>
		</div>
	</div><!-- //container -->
	
	<div class="absolBtns">
		<div class="absolInner">
			<button type="button" class="btnDefault btnL action" disabled>동의하고 가입하기</button>
		</div>
	</div>

</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
</footer>

<aside>
	<div class="asideRight">
		<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
	</div>
</aside>

<!-- 이용약관(L) -->
<section id="pop_agree-01" class="layPop layFull" tabindex="0">
	<header>
		<h2 class="titLay tCenter">이용약관</h2>
	</header>
	<div class="layContainer" tabindex="0">
		<div class="layContent">
			컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>
		</div>
		<div class="floatingBtns floatingCase01">
			<div class="floatingInner">
				<button type="button" class="btnDefault btnL action">동의</button>
			</div>
		</div>
	</div><!-- //layCont-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>
<!-- //이용약관(L) -->
<!-- 개인정보 취급방침(L) -->
<section id="pop_agree-02" class="layPop layFull" tabindex="0">
	<header>
		<h2 class="titLay tCenter">개인정보 취급방침</h2>
	</header>
	<div class="layContainer" tabindex="0">
		<div class="layContent">
			컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>
		</div>
		<div class="floatingBtns floatingCase01">
			<div class="floatingInner">
				<button type="button" class="btnDefault btnL action">동의</button>
			</div>
		</div>
	</div><!-- //layCont-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>
<!-- //개인정보 취급방침(L) -->
<!-- 전자상거래 이용약관(L) -->
<section id="pop_agree-03" class="layPop layFull" tabindex="0">
	<header>
		<h2 class="titLay tCenter">전자상거래 이용약관</h2>
	</header>
	<div class="layContainer" tabindex="0">
		<div class="layContent">
			컨텐츠 영역<br>컨텐츠 영역<br>컨텐츠 영역<br>
		</div>
		<div class="floatingBtns floatingCase01">
			<div class="floatingInner">
				<button type="button" class="btnDefault btnL action">동의</button>
			</div>
		</div>
	</div><!-- //layCont-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>
<!-- //전자상거래 이용약관(L) -->
<div class="dimmed"></div>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>

</body>
</html>
