<html lang="ko">
<head>
<meta charset="utf-8">
<title>회원가입(본인인증) | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
	<header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">본인인증</h1>
	</header>

	<div id="container" class="container">
		<h2 class="pageTit">휴대폰 본인인증을 <br>진행해 주세요</h2>
		<fieldset class="signFrm">
			<legend>휴대폰 본인인증</legend>
			<div class="inpFrm inpDeleteAni"><!-- input value값 있을 때 삭제버튼 출력 -->
				<label for="inp_name">성명</label>
				<span class="inpA">
					<input type="text" id="inp_name" placeholder="이름을 입력해주세요." title="이름을 입력해주세요.">
					<button type="button" class="icDel">삭제</button>
				</span>
				<p class="txtInfo">이름을 입력해주세요.</p>
				<p class="txtErr">국&middot;영문 최대 20자 입력 가능합니다.</p>
			</div>
			<div class="inpFrm inpDeleteAni"><!-- input value값 있을 때 삭제버튼 출력 --><!--20211221 생년월일 input 추가-->
				<label for="inp_birth">생년월일</label>
				<span class="inpA">
					<input type="text" id="inp_birth" placeholder="생년월일을 입력해주세요.(YYYYMMDD)" title="생년월일을 입력해주세요.(YYYYMMDD)">
					<button type="button" class="icDel">삭제</button>
				</span>
				<p class="txtInfo">생년월일을 입력해주세요.</p>
			</div>
			<div class="inpFrm inpDeleteAni inpError"><!-- input data 오류시 inpError 클래스 추가 --><!--20211221 인증확인 버튼 삭제-->
				<label for="inp_mobile">휴대전화번호</label>
				<span class="inpA">
					<input type="tel" id="inp_mobile" maxlength="11" placeholder="- 없이 번호만 입력해주세요." title="- 없이 번호만 입력해주세요.">
					<button type="button" class="icDel">삭제</button>
				</span>
				<p class="txtErr">(-) 하이픈 없이 숫자만 입력해주세요.</p>
			</div>
		</fieldset><!--20211222 placeholder 문구 수정-->
	</div><!-- //container -->
	<div class="absolBtns">
		<div class="absolInner">
			<button type="button" class="btnDefault btnL action" disabled>다음</button>
		</div>
	</div>
</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
</footer>

<aside>
	<div class="asideRight">
		<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
	</div>
</aside>

<div class="dimmed"></div>

</body>
</html>
