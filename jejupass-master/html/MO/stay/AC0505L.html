<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>사진상세</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
<style>
    .dimmed{display:block}
    .layPop{display:block}
    .layPop .titLay{text-align:center}
</style>
</head>

<body>

<div class="dimmed"></div>
<section id="pop_sampleL" class="layPop layFull" tabindex="0">
	<header>
		<h2 class="titLay">인테리어(16)</h2>
	</header>
	<div class="layContainer" tabindex="0">
		<div class="layContent">
            <!-- .swiperWrap.galleryBannerWrap -->
            <div class="swiperWrap galleryBannerWrap" data-options='{"pagination": "fraction"}'>
                <div class="swiper-container swiper gallerySwiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-01.png" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-02.png" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-03.png" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-04.png" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-11.png" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-12.png" alt="">
                        </li>
                    </ul><!-- //swiper-wrapper-->
                    <!-- 
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div> 
                    -->
                </div><!--//.gallerySwiper-->
                <div thumbsSlider="" class="swiper thumbsSwiper">
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-01.png" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-02.png" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-03.png" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-04.png" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-11.png" alt="">
                        </li>
                        <li class="swiper-slide">
                            <img src="/resource/MO/images/dummy/@pic_food-12.png" alt="">
                        </li>
                    </ul>
                </div><!--//.thumbsSwiper-->
                <div class="swiper-pagination"></div>
            </div><!--//.swiperWrap.galleryBannerWrap -->

		</div>		
	</div><!-- //layContainer-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>
<script>
    var swiper = new Swiper(".thumbsSwiper", {
      spaceBetween: 8,
      slidesPerView: 5,
      freeMode: true,
      watchSlidesProgress: true,
    });
    var swiper2 = new Swiper(".gallerySwiper", {
      spaceBetween: 0,
      pagination: {
          el: ".swiper-pagination",
          type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      thumbs: {
        swiper: swiper,
      },
    });
</script>
</body>
</html>
