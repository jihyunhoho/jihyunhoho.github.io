<section id="pop_commentWrite" class="layPop layBtm writeArea">

	<div class="layContainer">
		<h2 class="pageTit">"섭지코지로"<br>어떠셨나요?</h2>    
        <div class="inpFrm">
            <span class="inpA inpText">
                <textarea id="inpText" cols="10" rows="10" placeholder="리뷰를 남겨주세요. (15글자 이상)" title="리뷰를 남겨주세요. (15 글자 이상)"></textarea>
            </span>
            <p class="textNum">0/200</p>
        </div>
        <div class="commentGroup">
            <h3 class="titDep4">유입 경로<small class="required">*필수</small></h3>
            <ul class="frmBox boxCol03">
                <li><input type="checkbox" id="chkInflow01" name="chkInflow"><label for="chkInflow01">제주패스</label></li>
                <li><input type="checkbox" id="chkInflow02" name="chkInflow" checked><label for="chkInflow02">맛집지도</label></li>
                <li><input type="checkbox" id="chkInflow03" name="chkInflow"><label for="chkInflow03">포털사이트</label></li>
                <li><input type="checkbox" id="chkInflow04" name="chkInflow"><label for="chkInflow04">블로그</label></li>
                <li><input type="checkbox" id="chkInflow05" name="chkInflow"><label for="chkInflow05">인스타그램</label></li>
                <li><input type="checkbox" id="chkInflow06" name="chkInflow"><label for="chkInflow06">페이스북</label></li>
                <li><input type="checkbox" id="chkInflow07" name="chkInflow"><label for="chkInflow07">유튜브</label></li>
                <li><input type="checkbox" id="chkInflow08" name="chkInflow" checked><label for="chkInflow08">네비게이션</label></li>
                <li><input type="checkbox" id="chkInflow09" name="chkInflow"><label for="chkInflow09">TV, 라디오</label></li>
                <li><input type="checkbox" id="chkInflow10" name="chkInflow"><label for="chkInflow10">지인추천</label></li>
                <li><input type="checkbox" id="chkInflow11" name="chkInflow"><label for="chkInflow11">지나가다</label></li>
            </ul>
        </div>
        <div class="commentGroup">
            <h3 class="titDep4">방문 유형<small class="required">*필수</small></h3>
            <ul class="frmBox">
                <li><input type="checkbox" id="chkVisitType01" name="chkVisitType"><label for="chkVisitType01">혼자</label></li>
                <li><input type="checkbox" id="chkVisitType02" name="chkVisitType" checked><label for="chkVisitType02">연인</label></li>
                <li><input type="checkbox" id="chkVisitType03" name="chkVisitType"><label for="chkVisitType03">친구</label></li>
                <li><input type="checkbox" id="chkVisitType04" name="chkVisitType"><label for="chkVisitType04">아이 포함 가족</label></li>
                <li><input type="checkbox" id="chkVisitType05" name="chkVisitType"><label for="chkVisitType05">어르신 포함 가족</label></li>

                <li><input type="checkbox" id="chkVisitType07" name="chkVisitType"><label for="chkVisitType07">기타</label></li>

            <h3 class="titGuide">리뷰작성 안내</h3>
            <ul class="listType01">
                <li>리뷰 작성 시 일정량의 마일리지가 적립됩니다. (회원 유형별로 차등 지급됩니다.)</li>
                <li>적립금은 유료로 구매한 포인트에 대해서만 적용됩니다.</li>

        </div>
