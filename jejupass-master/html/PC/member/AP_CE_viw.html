<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>회원가입(본인인증) | 제주패스</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, user-scalable=no, width=1366">
<link rel="shortcut icon" type="image/x-icon" href="/resource/PC/images/favicon/favicon.ico">
<link href="/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper memberWrapper">
	<header>
		<p class="topLogo"><a href="#">JEJUPASS</a></p>
		<nav>
			<img src="/resource/PC/images/dummy/@navi.png" alt="">
		</nav>
		<div class="topUtil">
			<img src="/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>

	<div id="container" class="container">
		<div id="contents" class="contents">
			<!-- 컨텐츠 영역  -->
			<p class="titDep2 titDepC">본인인증<small>휴대폰 본인인증을 진행해 주세요.</small></p>
			<fieldset class="signFrm">
				<legend>휴대폰 본인인증</legend>
				<div class="inpFrm inpDeleteAni"><!-- input value값 있을 때 삭제버튼 출력 -->
					<label for="inpName" class="titLab">이름</label>
					<div class="inpA">
						<input type="text" class="inpL" id="inpName" placeholder="이름을 입력해주세요." title="이름을 입력해주세요.">
                        <button type="button" class="btIco icDel">삭제</button>
					</div>
					<p class="txtInfo">이름을 입력해주세요.</p>
					<p class="txtErr">국&middot;영문 최대 20자 입력 가능합니다.</p>
				</div>
				<div class="inpFrm inpDeleteAni"><!-- input value값 있을 때 삭제버튼 출력 --><!--20211221 생년월일 input 추가-->
					<label for="inpBirth" class="titLab">생년월일</label>
					<div class="inpA">
						<input type="text" class="inpL" id="inpBirth" placeholder="생년월일을 입력해주세요.(YYYYMMDD)" title="생년월일을 입력해주세요.(YYYYMMDD)">
                        <button type="button" class="btIco icDel">삭제</button>
					</div>
					<p class="txtInfo">생년월일을 입력해주세요.</p>
				</div>
				<div class="inpFrm inpDeleteAni"><!--20211221 인증확인 버튼 삭제-->
					<label for="inp_mobile" class="titLab">휴대전화</label>
					<div class="inpA">
						<input type="text" class="inpL" id="inp_mobile" maxlength="11" placeholder="- 없이 번호만 입력해주세요." title="- 없이 번호만 입력해주세요.">
                        <button type="button" class="btIco icDel">삭제</button>
					</div>
					<p class="txtErr">(-) 하이픈 없이 숫자만 입력해주세요.</p>
				</div>
			</fieldset>
			<div class="btnArea">
				<button type="button" class="btnDefault btnL action" disabled>다음</button>	
				<button type="button" class="btnDefault btnL action">다음</button>	
			</div>
			<!-- //컨텐츠 영역 -->
		</div>
	</div><!-- //container -->

</section><!-- //wrapper -->
<footer>
	<div class="footInner">
		<img src="/resource/PC/images/dummy/@footer.png" alt="">
	</div>
</footer>

<aside>
	<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
</aside>

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/PC/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_selectbox.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_common.js"></script>

</body>
</html>
