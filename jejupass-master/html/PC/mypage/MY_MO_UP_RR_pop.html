<section id="pop_refund" class="layPop layerM" tabindex="0">
	<header>
		<h2 class="titLay">환불하기</h2>

	<div class="layContainer scriptScroll" tabindex="0">
		<div class="grayArea typeTop">

				<div>

						<div class="imgArea">
							<img src="/resource/PC/images/dummy/@pass_img01.jpg" alt="">

						<div class="txtArea">
							<p class="tit">흑돼지패스 2인세트</p>

					</div>
				</div>
			</div>	
		</div>
		<div class="payInfo refund">
			<h4 class="titDep4">환불 정보</h4> 
			<ul>
				<li class="main">
					<span class="txt">결제금액</span>
					<strong class="payNum">25,000원</strong>
				</li>
				<li class="main discount">
					<span class="txt">취소수수료</span>
					<strong class="payNum">0원</strong>

			</ul>
			<div class="payWay">
				<span class="txt">결제수단</span>
				<strong class="payTxt">일반결제(신한카드/체크카드)</strong>
			</div>
			<div class="payResult">
				<span class="txt">환불금액</span>
				<strong class="payNum">25,000원</strong>
			</div>
		</div>
		<div class="commentGroup refundInp"><!--트립 상품일 경우 노출-->
			<h5 class="titDep5">환불 사유</h5>
			<ul class="frmBox">
				<li><input type="checkbox" id="refundType01" name="refundType" checked><label for="refundType01">단순 변심</label></li>
				<li><input type="checkbox" id="refundType02" name="refundType"><label for="refundType02">여행 일정 변경</label></li>
				<li><input type="checkbox" id="refundType03" name="refundType"><label for="refundType03">가격 불만족</label></li>
				<li><input type="checkbox" id="refundType04" name="refundType"><label for="refundType04">기타</label></li>
			</ul>
		</div>
		<div class="commentGroup refundInp"><!--카페패스 상품일 경우 노출-->
			<h5 class="titDep5">환불 사유</h5>
			<ul class="frmBox">
				<li><input type="checkbox" id="refundType05" name="refundType" checked><label for="refundType05">단순 변심</label></li>
				<li><input type="checkbox" id="refundType06" name="refundType"><label for="refundType06">구매 정보 변경</label></li>
				<li><input type="checkbox" id="refundType07" name="refundType"><label for="refundType07">여행 일정 변경</label></li>
				<li><input type="checkbox" id="refundType08" name="refundType"><label for="refundType08">결제 수단 변경</label></li>
				<li><input type="checkbox" id="refundType09" name="refundType"><label for="refundType09">취소 후 재예약</label></li>
				<li><input type="checkbox" id="refundType10" name="refundType"><label for="refundType10">기타</label></li>
			</ul>
		</div>
		<div class="guideInfo voucher refund">
			<h3 class="titGuide">환불 안내</h3>
			<ul class="listType01">
				<li>최초 유효기간 이내에는 구매자만 취소/환불이 가능합니다.</li>
				<li>유효기간 내에는 100% 환불 가능합니다.</li>
				<li>유효기간이 만료되면 환불 불가합니다.</li>
			</ul>
		</div>
	</div><!-- //layContainer--><!--20211220 환불사유 영역 추가-->
	<div class="btnArea">
		<button type="button" class="btnDefault btnL action">환불하기</button>
	</div>
	<button type="button" class="closeL">팝업 닫기</button>
