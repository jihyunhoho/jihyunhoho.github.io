<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>항공 예약상세 - 제주패스</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" type="image/x-icon" href="/resource/PC/images/favicon/favicon.ico">
<link href="/air/css/kfx/airA.css" rel="stylesheet" type="text/css">
<link href="/air/css/kfx/p_commonAir.min.css" rel="stylesheet" type="text/css">
<link href="/air/css/kfx/p_contentsAir.min.css" rel="stylesheet" type="text/css">
<link href="/air/css/kfx/p_contents_air.min.css" rel="stylesheet" type="text/css">
<style>
	.layPop, .dimmed{display:block !important}
</style>
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper lnbWrapper">
	<header>
		<h1 class="topLogo"><a href="#">JEJUPASS</a></h1>
		<nav>
			<img src="/resource/PC/images/dummy/@navi.png" alt="">
		</nav>
		<div class="topUtil">
			<img src="/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>

	<div id="container" class="container">
		<div id="snb" class="snb"><img src="/resource/PC/images/dummy/@snb.png" alt=""></div>
		<div id="contents" class="contents">
			<!-- 컨텐츠 영역  -->
			<h2 class="titDep2 titLine">예약상세</h2>

			

			<!-- //컨텐츠 영역 -->

		</div>
	</div><!-- //container -->

	

</section><!-- //wrapper -->
<footer>
	<div class="footInner">
		<img src="/resource/PC/images/dummy/@footer.png" alt="">
	</div>
</footer>

<aside>
	<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
</aside>

<!-- 여권정보 등록 팝업 -->
<section id="pop_passportInp" class="layPop layerM" tabindex="0">
	<header>
		<h2 class="titLay">여권정보 등록</h2>
	</header>

	<div class="layContainer scriptScroll" tabindex="0">
		<p class="pageTit pageTitP">여권정보를 <br>등록해주세요</p>

		<ul class="frmList marT32">
			<li class="inpFull">
				<div class="inpFrm">
					<label for="inpphone" class="titLab">이름</label>
					<span class="inpA">
						<input type="text" id="inpphone" placeholder="이름 입력" title="이름 입력">
					</span>					
				</div>								
			</li>
			<li class="inpFull">
				<div class="inpFrm">
					<label for="inpphone" class="titLab">휴대전화번호</label>
					<span class="inpA">
						<input type="text" id="inpphone" placeholder="-빼고 숫자만 입력" title="-빼고 숫자만  입력"><!-- 12.24 : placeholder 문구 수정 -->
					</span>					
				</div>								
			</li>
			<li class="inpFull">
				<div class="inpFrm">
					<label for="inpPassportNum" class="titLab">여권번호</label>
					<span class="inpA">
						<input type="text" id="inpPassportNum" placeholder="M12345678" title="M12345678 형태로 입력"><!-- 12.24 : placeholder 문구 수정 -->
					</span>					
				</div>								
			</li>
			<li class="inpFull">
				<div class="inpFrm">
					<label for="inpPassportDate" class="titLab">여권 만료일</label>
					<span class="inpA">
						<input type="text" id="inpPassportDate" placeholder="YYYY.MM.DD" title="YYYY.MM.DD 형태로 입력">
					</span>					
				</div>								
			</li>
			<li class="inpFull">
				<div class="inpFrm">
					<label for="inpCountry" class="titLab">국적</label>
					<span class="inpA">
						<div class="selectWrap selectFull">
							<select id="inpCountry" title="국적 선택" data-msg="국적 선택" data-direction="up">
								<option value="01" selected>한국</option>
								<option value="02" >미국</option>
								<option value="03">일본</option>
								<option value="04">중국</option>
								<option value="05">브라질</option>
								<option value="06">아르헨티나</option>
								<option value="07">러시아</option>
								<option value="08">아프가니스탄</option>
							</select>
						</div>
					</span>					
				</div>								
			</li>
			<li class="inpFull">
				<div class="inpFrm">
					<label for="inpPassportCountry" class="titLab">여권 발행국</label>
					<span class="inpA">
						<div class="selectWrap selectFull">
							<select id="inpPassportCountry" title="여권 발행국 선택" data-msg="여권 발행국 선택" data-direction="up">
								<option value="01">한국</option>
								<option value="02" selected>미국</option>
								<option value="03">일본</option>
								<option value="04">중국</option>
								<option value="05">브라질</option>
								<option value="06">아르헨티나</option>
								<option value="07">러시아</option>
								<option value="08">아프가니스탄</option>
							</select>
						</div>
					</span>					
				</div>								
			</li>
		</ul>

	</div><!-- //layContainer-->

	<div class="btnArea">
		<button type="button" class="btnDefault btnL">취소</button>
		<button type="button" class="btnDefault btnL action">등록</button>
	</div>
	<button type="button" class="closeL">팝업 닫기</button>

</section>
<!-- //여권정보 등록 요청 팝업 -->
<div class="dimmed"></div>

<script type="text/javascript" src="/resource/pc/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/pc/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/pc/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/pc/js/p_selectbox.js"></script>
<script type="text/javascript" src="/resource/pc/js/jquery.scrollbar.min.js"></script>
<script type="text/javascript" src="/resource/pc/js/p_common.js"></script>

</body>
</html>
