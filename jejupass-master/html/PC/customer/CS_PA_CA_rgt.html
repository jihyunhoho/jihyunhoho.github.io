<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>가맹점/제휴신청(카페패스) | 제주패스</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, user-scalable=no, width=1366">

<link href="/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper lnbWrapper">
	<header>
		<h1 class="topLogo"><a href="#">JEJUPASS</a></h1><!-- 11.05 SEO를 위한 태그 수정 -->
		<nav>
			<img src="/resource/PC/images/dummy/@navi.png" alt="">
		</nav>
		<div class="topUtil">
			<img src="/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>

	<div id="container" class="container">
		<div id="snb" class="snb">
			<h2 class="titSnb">고객센터</h2>
			<nav id="snbList">
				<ul class="snbListDep1">
					<li>
						<a href="#" class="snbDep1" aria-selected="false">공지사항</a>
					</li>
					<li>
						<a href="#" class="snbDep1" aria-selected="false">자주 찾는 질문</a>
					</li>
					<li>
						<a href="#" class="snbDep1" aria-selected="false">1:1 문의</a>
					</li>
					<li>
						<a href="#" class="snbDep1"aria-selected="true">가맹점/제휴 신청</a>
					</li>
					<li>
						<a href="#" class="snbDep1" aria-selected="false">회원혜택 안내</a><!--20211206 텍스트 수정-->
					</li>
				</ul>
			</nav>
		</div>
		<div id="contents" class="contents">
			<!-- 컨텐츠 영역  -->
			<h2 class="titDep2 titLine">가맹점/제휴신청</h2>
			<fieldset class="partnerFrm">
				<legend>1:1 문의 정보입력</legend>
				<div class="inpFrm category">
					<span class="titLab">카테고리<small>*필수</small></span>
					<div class="selectWrap">
						<select title="카테고리 선택" data-msg="카페패스">
							<option value="01" data-option="">숙박</option>
							<option value="02">맛집</option>
							<option value="03">카페패스</option>
							<option value="04">트립</option>
						</select>
					</div>
				</div>
				<div class="inpFrm">
					<label for="inpCoName" class="titLab">업체명<small>*필수</small></label>
					<span class="inpA">
						<input type="text" id="inpCoName" placeholder="업체명을 입력해주세요." title="업체명을 입력해주세요.">
					</span>
				</div>
				<div class="inpFrm">
					<label for="inpName" class="titLab">담당자 이름<small>*필수</small></label>
					<span class="inpA">
						<input type="text" id="inpName" placeholder="담당자 이름을 입력해주세요." title="담당자 이름을 입력해주세요.">
					</span>
				</div>
				<div class="inpFrm">
					<label for="inpNum" class="titLab">휴대전화<small>*필수</small></label>
					<span class="inpA">
						<input type="text" id="inpNum" placeholder="-없이 번호만 입력해주세요." title="-없이 번호만 입력해주세요.">
					</span>
				</div>
				<div class="inpFrm">
					<label for="inpAddress" class="titLab">주소<small>*필수</small></label>
					<span class="inpA">
						<input type="text" id="inpAddress" placeholder="주소를 상세히 입력해주세요." title="주소를 상세히 입력해주세요.">
					</span>
				</div>
				<div class="inpFrm center">
					<label for="inpInfo" class="titLab">제휴문의</label>
					<span class="inpA inpText">
						<textarea id="inpInfo" cols="10" rows="20" placeholder="제휴문의를 입력해주세요." title="제휴문의를 입력해주세요."></textarea>
						<p class="textNum">0/500</p>
					</span>
				</div>
				<!--20211206 대표메뉴, 할인서비스 삭제/제휴문의 추가-->
			</fieldset>
			<div class="guideInfo boxType01 partner">
				<h4 class="titGuide">가맹점 제휴조건</h4>
				<ul class="listType01">
					<li>가맹점으로 제휴된 업체는 제주패스 앱 사용자에게 할인 또는 서비스를 필수 제공해야 합니다. 제휴에 따른 가맹비는 별도로 부과되지 않습니다.</li>
				</ul>
				<p class="call">&#8251; 고객센터 : 1544 - 0445</p>
			</div>
			<!--20211206 class 추가-->
			<div class="btnArea w163">
				<button type="button" class="btnDefault btnL action">신청하기</button>
			</div>
			<!-- //컨텐츠 영역 -->
		</div>
	</div><!-- //container -->

	

</section><!-- //wrapper -->
<footer>
	<div class="footInner">
		<img src="/resource/PC/images/dummy/@footer.png" alt="">
	</div>
</footer>

</aside>

<script type="text/javascript" src="/resource/PC/js/p_common.js"></script>
