<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기부완료</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, user-scalable=no, width=1366">
<link rel="shortcut icon" type="image/x-icon" href="/resource/PC/images/favicon/favicon.ico">
<link href="/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper completeWrapper">
	<header>
		<h1 class="topLogo"><a href="#">JEJUPASS</a></h1><!-- 11.05 SEO를 위한 태그 수정 -->
		<nav>
			<img src="/resource/PC/images/dummy/@navi.png" alt="">
		</nav>
		<div class="topUtil">
			<img src="/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>

	<div id="container" class="container">
		<!-- 컨텐츠 영역 -->
		<div class="completePanel">
			<p class="message donation">기부가 완료되었습니다.</p>
            <p class="subMsg">아름다운 제주를 만드는데 동참해주셔서 감사합니다!</p>
		</div>
		<div id="contents" class="contents">

			<div class="boxCompCont donate">
				<div class="inner">
                    <div class="donateBox">
                        <figure><img src="/resource/pc/images/esg/img_ranking.jpg" alt=""></figure>
                        <div class="info">
                            <strong class="tit">플라스틱으로부터 제주 바다를 지켜요!</strong>
                            <span class="txt">에코임팩트</span>
                            <span class="donatePoint">24,000p 기부</span>
                        </div>
                    </div>
                    <div class="btnArea">
                        <button type="button" class="btnDefault btnM btnLineP">리뷰 남기기</button>
                    </div>
				</div>
			</div>
            <a href="#" class="ambaBanner"><img src="/resource/pc/images/esg/img_amba_banner.png" alt=""></a>
            <div class="donateState">
                <p class="titDep3"><a href="#">나의 기부현황</a></p>
                <ul class="sideList">
                    <li><span class="tit">총 기부횟수</span><strong class="contR">2회</strong></li>
                    <li><span class="tit">총 기부금액</span><strong class="contR totalP">100,000p</strong></li>
                    <li><span class="tit">사회공헌도</span><strong class="contR">1200점</strong></li>
                    <li>
                        <span class="tit"><a href="#" class="btLink icArr">캠페인 참여랭킹</a></span>
                        <strong class="contR"><span class="lanking up">3</span>4위</strong><!-- 랭킹 올라갈 시 up, 내려갈 시 down 클래스 추가 -->
                    </li>
                </ul>
            </div>

			<div class="btnArea">
				<button type="button" class="btnDefault btnL action">홈</button>
			</div>

		</div>
		<!-- //컨텐츠 영역 -->
	</div><!-- //container -->

	

</section><!-- //wrapper -->
<footer>
	<div class="footInner">
		<img src="/resource/PC/images/dummy/@footer.png" alt="">
	</div>
</footer>

<aside>
	<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
</aside>

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/PC/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_selectbox.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_common.js"></script>
