<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기부하기</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, user-scalable=no, width=1366">
<link rel="shortcut icon" type="image/x-icon" href="/resource/PC/images/favicon/favicon.ico">
<link href="/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper"><!-- scrollTop 104이상일때 headFixed 추가 -->
	<header>
		<p class="topLogo"><a href="#">JEJUPASS</a></p>
		<nav>
			<img src="/resource/PC/images/dummy/@navi.png" alt="">
		</nav>
		<div class="topUtil">
			<img src="/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>

	<div id="container" class="container">
		<div id="contents" class="contents">
			<!-- 컨텐츠 영역  -->
			<h2 class="titDep2 titDepC">기부하기</h2>

            <div class="frmWrapper frmDonate">
                <div class="frmBoxBg">
                    <span class="frmInp txt"><input type="checkbox" id="chk01" required checked><label for="chk01"><em>[필수]</em> 개인정보 수집·이용 및 제3자 정보제공 동의</label></span>
                    <ul>
                        <li>1) 개인정보를 제공 받는자: 각 지정기부금단체명</li>
                        <li>2) 수집항목: 이름, 생년월일, 휴대전화번호, 주소, 기부금액</li>
                        <li>3) 제공목적: 기부금 영수증 발행</li>
                        <li>4) 보유기간: 세법 서류 보관기간(5년) 경과 시</li>
                    </ul>
                </div>

                <div class="inpFrm">
                    <label for="inpName">이름</label>
                    <span class="inpA">
                        <input type="text" class="inpL" id="inpName" value="김제주" disabled>
                    </span>
                </div>
                <div class="inpFrm">
                    <label for="inpBirth">생년월일</label>
                    <div class="inpFlex">
                        <input type="text" class="inpL" id="inpBirth" value="2021" disabled>
                        <input type="text" class="inpL" id="inpBirth02" value="01" disabled>
                        <input type="text" class="inpL" id="inpBirth03" value="01" disabled>
                    </div>
                </div> 
                <div class="inpFrm">
                    <label for="inpPhone">휴대전화</label>
                    <span class="inpA">
                        <input type="text" class="inpL" id="inpPhone" value="01012345678" disabled>
                    </span>
                </div>
                <div class="inpFrm inpA addrWrap">
                    <label for="inpAddr">주소</label>
                    <div class="zipSearch">
                        <input type="text" class="inpL" title="우편번호" readonly>
                        <button type="button" class="btnDefault btnL btnLineG">우편번호</button>
                    </div>
                    <input type="text" class="inpL" title="주소" readonly>
                    <input type="text" class="inpL" title="상세주소 입력" placeholder="상세주소를 입력해주세요.">
                </div>
                <div class="btnArea btnAreaFull btnArea32">
                    <button type="button" class="btnDefault btnL" disabled>다음</button>
                </div>
            </div>		
			<!-- //컨텐츠 영역 -->

		</div>
	</div><!-- //container -->

	

</section><!-- //wrapper -->
<footer>
	<div class="footInner">
		<img src="/resource/PC/images/dummy/@footer.png" alt="">
	</div>
</footer>

<aside>
	<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
</aside>

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/PC/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_selectbox.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_common.js"></script>

</body>
</html>
