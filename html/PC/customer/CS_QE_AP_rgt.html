<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>1:1 문의 | 제주패스</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, user-scalable=no, width=1366">
<link rel="shortcut icon" type="image/x-icon" href="/resource/PC/images/favicon/favicon.ico">
<link href="/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper lnbWrapper">
	<header>
		<h1 class="topLogo"><a href="#">JEJUPASS</a></h1><!-- 11.05 SEO를 위한 태그 수정 -->
		<nav>
			<img src="/resource/PC/images/dummy/@navi.png" alt="">
		</nav>
		<div class="topUtil">
			<img src="/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>

	<div id="container" class="container">
		<div id="snb" class="snb">
			<h2 class="titSnb">고객센터</h2>
			<nav id="snbList">
				<ul class="snbListDep1">
					<li>
						<a href="#" class="snbDep1" aria-selected="false">공지사항</a>
					</li>
					<li>
						<a href="#" class="snbDep1" aria-selected="false">자주 찾는 질문</a>
					</li>
					<li>
						<a href="#" class="snbDep1" aria-selected="true">1:1 문의</a>
					</li>
					<li>
						<a href="#" class="snbDep1"aria-selected="false">가맹점/제휴 신청</a>
					</li>
					<li>
						<a href="#" class="snbDep1" aria-selected="false">회원혜택 안내</a><!--20211206 텍스트 수정-->
					</li>
				</ul>
			</nav>
		</div>
		<div id="contents" class="contents">
			<!-- 컨텐츠 영역  -->
			<h2 class="titDep2 titLine">1:1 문의</h2>
			<fieldset class="askFrm">
				<legend>1:1 문의 정보입력</legend>
				<div class="inpFrm category">
					<span class="titLab">카테고리<small>*필수</small></span>
					<div class="selectWrap">
						<select title="카테고리 선택" data-msg="선택해주세요.">
							<option value="01" data-option="">항공</option>
							<option value="02">렌터카</option>
							<option value="03">숙박</option>
							<option value="04">맛집</option>
							<option value="05">카페패스</option>
							<option value="06">트립</option>
						</select>
					</div>
				</div>
				<div class="inpFrm">
					<label for="reserveNum" class="titLab">예약번호</label>
					<span class="inpA inpBtns">
						<input type="text" id="reserveNum">
						<button type="button" class="btnDefault btnM btnLineG">조회</button>
					</span>
				</div>
				<div class="inpFrm">
					<label for="inpName" class="titLab">작성자<small>*필수</small></label>
					<span class="inpA">
						<input type="text" id="inpName" placeholder="작성자 이름을 입력해주세요." title="작성자 이름을 입력해주세요.">
					</span>
				</div>
				<div class="inpFrm">
					<label for="inpNum" class="titLab">휴대전화<small>*필수</small></label>
					<span class="inpA">
						<input type="text" id="inpNum" placeholder="-없이 번호만 입력해주세요." title="-없이 번호만 입력해주세요.">
					</span>
				</div>
				<div class="inpFrm">
					<label for="inpMail" class="titLab">이메일<small>*필수</small></label>
					<span class="inpA">
						<input type="text" id="inpMail" placeholder="ID@jejupass.com" title="ID@jejupass.com">
					</span>
				</div>
				<div class="inpFrm">
					<span class="titLab">상담구분<small>*필수</small></span>
					<div class="selectWrap askSelect air"><!--카테고리 항공일 경우-->
						<select title="상담구분 선택" data-msg="선택해주세요.">
							<option value="01" data-option="">예약/결제</option>
							<option value="02">예약변경</option>
							<option value="03">발권/탑승수속</option>
							<option value="04">취소/환불</option>
							<option value="05">기타</option>
						</select>
					</div>
					<div class="selectWrap askSelect rentCar" style="display:none;"><!--카테고리 렌터카일 경우-->
						<select title="상담구분 선택" data-msg="선택해주세요.">
							<option value="01" data-option="">실시간 예약</option>
							<option value="02">대여안내</option>
							<option value="03">인수/반납</option>
							<option value="04">자차보험</option>
							<option value="05">취소/환불</option>
							<option value="06">기타</option>
						</select>
					</div><!--20211020 렌터카용 selectWrap 추가-->
				</div>
				<div class="inpFrm">
					<label for="inpInfo" class="titLab">문의내용<small>*필수</small></label>
					<span class="inpA">
						<input type="text" id="inpInfo" placeholder="제목을 입력해주세요.">
					</span>
				</div>
				<div class="inpFrm">
					<label for="inpText" class="titLab hidden">문의내용<small>*필수</small></label>
					<span class="inpA inpText">
						<textarea id="inpInfo" cols="10" rows="20" placeholder="내용을 입력해주세요." title="내용을 입력해주세요."></textarea>
						<p class="textNum">0/500</p>
					</span>
				</div>
				<div class="inpFrm photoAdd">
					<label for="inPhoto" class="titLab">사진추가<br>(최대3장)</label>
					<div class="photoUpload">
						<p class="txt">문의 시 참고해야 할 사진이 있다면 올려주세요.</p>
						<span class="fileView inpFrm">
							<input type="file" id="inpPhoto">
							<label for="inpPhoto">사진 선택</label>
						</span>
						<figure class="fileView">
							<img src="/resource/MO/images/dummy/@file_106-01.png" alt="">
							<button type="button" class="btDel">삭제</button>
						</figure>
						<figure class="fileView">
							<img src="/resource/MO/images/dummy/@file_106-02.png" alt="">
							<button type="button" class="btDel">삭제</button>
						</figure>
					</div>
				</div>
			</fieldset>
			<div class="btnArea w163">
				<button type="button" class="btnDefault btnL action">작성완료</button>
			</div>
			<!-- //컨텐츠 영역 -->
		</div>
	</div><!-- //container -->

	

</section><!-- //wrapper -->
<footer>
	<div class="footInner">
		<img src="/resource/PC/images/dummy/@footer.png" alt="">
	</div>
</footer>

<aside>
	<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
</aside>

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/PC/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_selectbox.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_common.js"></script>

</body>
</html>
