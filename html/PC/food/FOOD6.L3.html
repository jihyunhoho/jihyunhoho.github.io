<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>수정 제안하기 | 제주패스</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, user-scalable=no, width=1366">
<link rel="shortcut icon" type="image/x-icon" href="/resource/PC/images/favicon/favicon.ico">
<link href="/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">
<style>
    .layPop{display: block}
    .dimmed{display: block;opacity: 1}
</style>
</head>

<body>
<!-- 수정 제안하기(L) -->
<section id="pop_agree-01" class="layPop layerM" tabindex="0">
	<header>
		<h2 class="titLay">수정 제안하기</h2>
	</header>
	<div class="layContainer scriptScroll" tabindex="0">
		<div class="layContent writeArea">
            <p class="pageTit">"월정크랩"의 <br>정보가 다른가요?</p>
            <p class="pageDesc">정보가 확인되면 포인트를 지급해 드립니다.</p>
            <div class="commentGroup">
                <h3 class="titDep5">항목 선택<small class="required">*필수</small></h3>
                <ul class="frmBox">
                    <li><input type="checkbox" id="chkVisitType01" name="chkVisitType"><label for="chkVisitType01">폐업 또는 장소 이전</label></li>
                    <li><input type="checkbox" id="chkVisitType02" name="chkVisitType"><label for="chkVisitType02">영업시간</label></li>
                    <li><input type="checkbox" id="chkVisitType03" name="chkVisitType"><label for="chkVisitType03">전화번호 및 홈페이지</label></li>
                    <li><input type="checkbox" id="chkVisitType04" name="chkVisitType"><label for="chkVisitType04">메뉴 정보</label></li>
                </ul>
            </div>
            <div class="commentGroup">
                <h3 class="titDep5">정보 설명<small class="required">*필수</small></h3>
                <div class="inpFrm">
                    <span class="inpA inpText">
                        <textarea id="inpText" cols="10" rows="10" placeholder="수정된 정보에 대한 설명을 남겨주세요.(최대 200자)" title="수정된 정보에 대한 설명을 남겨주세요.(최대 200자)"></textarea>
                        <p class="textNum">0/200</p>
                    </span>
                </div>
            </div>
            <div class="commentGroup">
                <h3 class="titDep5">사진 추가 (최대3장)</h3>
                <div class="photoUpload">
                    <span class="fileView inpFrm">
                        <input type="file" id="inpPhoto01">
                        <label for="inpPhoto">사진 선택</label>
                    </span>
                    <span class="fileView inpFrm">
                        <input type="file" id="inpPhoto02">
                        <label for="inpPhoto">사진 선택</label>
                    </span>
                    <span class="fileView inpFrm">
                        <input type="file" id="inpPhoto03">
                        <label for="inpPhoto">사진 선택</label>
                    </span>
                    <figure class="fileView">
                        <img src="/resource/MO/images/dummy/@file_106-01.png" alt="">
                        <button type="button" class="btDel">삭제</button>
                    </figure>
                    <figure class="fileView">
                        <img src="/resource/MO/images/dummy/@file_106-02.png" alt="">
                        <button type="button" class="btDel">삭제</button>
                    </figure>
                    <figure class="fileView">
                        <img src="/resource/MO/images/dummy/@file_106-02.png" alt="">
                        <button type="button" class="btDel">삭제</button>
                    </figure>
                </div>
            </div>
        </div>
	</div><!-- //layCont-->
    <div class="btnBtm">
        <div class="btnArea">
            <button type="button" class="btnDefault btnL action">완료</button>
        </div>
    </div>
	<button type="button" class="closeL">팝업 닫기</button>
</section>
<!-- //수정 제안하기(L) -->
<div class="dimmed"></div>

<script type="text/javascript" src="/resource/PC/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/pc/js/jquery.scrollbar.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_selectbox.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_common.js"></script>

</body>
</html>
