<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>텀블러 등급 | 제주패스</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, user-scalable=no, width=1366">
<link rel="shortcut icon" type="image/x-icon" href="/resource/PC/images/favicon/favicon.ico">
<link href="/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">
<style>
    .layPop{display: block}
    .dimmed{display: block;opacity: 1}
</style>
</head>

<body>
<!-- 텀블러 등급(L) -->
<section id="pop_agree-01" class="layPop layerM" tabindex="0">
	<header>
		<h2 class="titLay">텀블러 등급</h2>
	</header>
	<div class="layContainer scriptScroll" tabindex="0">
		<div class="layContent">
            <div class="tumblerGradeWrap">
                <div class="tumblerUser">
                    <figure><img src="/resource/PC/images/dummy/@pic_01.png" alt=""></figure>
                    <span class="col01">텀블러 인플루언서</span><strong class="name">김제주 님</strong>
                    <span class="grade">텀블러 랭킹 199위</span><span class="grade">누적 커피 299회 사용</span>
                </div>
                <div class="tumblerGrade">
                    <div class="scoreBar">
                        <span class="icons"></span>
                        <p class="graph">
                            <span class="bar" style="width:64%"></span>
                        </p>
                        <span class="total"><strong>64</strong> / 100</span>
                    </div>
                    <p class="gradeTxt">다음 등급까지 <strong>26회</strong> 남았어요!</p>
                </div>
                <ul class="tumblerList">
                    <!-- 211230 수정 -->
                    <!-- 각 등급에 따른 클래스값
                    챌린저 : challenger
                    비기너 : beginner
                    팔로워 : follower
                    프로 : pro
                    마스터 : master
                    레전드 : legend
                    갓 : god
                    등급을 획득하지 못했을 때에는 위 클래스값에 "_lock" 추가됨 -->
                    <li>
                        <button type="button" class="tumblerUserBadge"><span class="iconBadge challenger"></span><span>텀블러 챌린저</span></button>
                        <button type="button"  class="tumblerUserBadge"><span class="iconBadge beginner"></span><span>텀블러 비기너</span></button>
                    </li>
                    <li>
                        <button type="button"  class="tumblerUserBadge"><span class="iconBadge follower"></span><span>텀블러 팔로워</span></button>
                        <button type="button"  class="tumblerUserBadge"><span class="iconBadge pro"></span><span>텀블러 프로</span></button>
                        <button type="button"  class="tumblerUserBadge"><span class="iconBadge master"></span><span>텀블러 마스터</span></button>
                    </li>
                    <li>
                        <button type="button"  class="tumblerUserBadge "><span class="iconBadge legend_lock"></span><span>텀블러 레전드</span></button>
                        <button type="button"  class="tumblerUserBadge"><span class="iconBadge god_lock"></span><span>텀블러 갓</span></button>
                    </li>
                    <!-- //211230 수정 -->
                </ul>
            </div>
            <h2 class="titDep4">텀블러 사용 내역</h2>
            <dl class="temblerUseInfo">
                <dt>라블라주</dt>
                <dd>2020.02.02 23:59</dd>
                <dt>스타벅스 제주공항점</dt>
                <dd>2020.02.02 23:59</dd>
                <dt>섭지코지로</dt>
                <dd>2020.02.02 23:59</dd>
            </dl>
        </div>
	</div><!-- //layCont-->
    <div class="btnBtm">
        <div class="btnArea">
            <button type="button" class="btnDefault btnL action">완료</button>
        </div>
    </div>
	<button type="button" class="closeL">팝업 닫기</button>
</section>
<!-- //텀블러 등급(L) -->
<div class="dimmed"></div>

<script type="text/javascript" src="/resource/PC/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/pc/js/jquery.scrollbar.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_selectbox.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_common.js"></script>

</body>
</html>
