<html lang="ko">
<head>
<meta charset="utf-8">
<title>회원탈퇴 | 제주패스</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, user-scalable=no, width=1366">

<link href="/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">
<style>
    .layPop{display: block}
    .dimmed{display: block;opacity: 1}
</style>

<body>

<section id="pop_Out" class="layPop layerM" tabindex="0">
	<header>
		<h2 class="titLay">회원탈퇴</h2>
	</header>
	<div class="layContainer scriptScroll" tabindex="0">
		<p class="pageTit pageTitP">회원탈퇴 전<br>유의사항을 꼭 확인해주세요.</p>
		<div class="commentGroup refundInp">
			<h5 class="titDep5">탈퇴 사유 선택</h5>
			<ul class="frmBox">
				<li><input type="radio" id="refundType01" name="dropType" checked><label for="refundType01">자주 이용하지 않음</label></li>
				<li><input type="radio" id="refundType02" name="dropType"><label for="refundType02">새로운 계정으로 재가입</label></li>
				<li><input type="radio" id="refundType03" name="dropType"><label for="refundType03">서비스에 대한 불만족</label></li>
				<li><input type="radio" id="refundType04" name="dropType"><label for="refundType04">서비스 이용의 어려움</label></li>
			</ul>
		</div>
		<div class="commentGroup refundInp">
			<h5 class="titDep5">기타 의견 입력</h5>
			<div class="inpFrm">
				<span class="inpA inpF inpText">
					<textarea id="inpText" cols="10" rows="10" placeholder="상세 사유를 입력해주세요.(선택)" title="상세 사유를 입력해주세요.(선택)"></textarea>
					<p class="textNum">0/500</p>
				</span>
			</div>
		</div>
		<div class="guideInfo voucher refund">
			<h3 class="titGuide">회원탈퇴 유의사항</h3>
			<ul class="listType01">
				<li>
					탈퇴 시 프로필 정보, 판매 내역 등 모든 회원 활동 정보가 삭제되므로 
					탈퇴 전 다시 한번 신중히 고민 후 진행하시기 바랍니다.
				</li>
				<li>
					동일한 휴대폰번호로 재가입 하여도 이전 이용 내역을 확인하실 수 
					없습니다.
				</li>
			</ul>
		</div>
	</div><!-- //layContainer-->
	<div class="btnArea btnAreaFull">
		<button type="button" class="btnDefault btnL">취소</button>
		<button type="button" class="btnDefault btnL action">확인</button>
	</div>
	<button type="button" class="closeL">팝업 닫기</button>

</section>

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/PC/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/pc/js/jquery.scrollbar.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_selectbox.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_common.js"></script>


</body>
</html>
