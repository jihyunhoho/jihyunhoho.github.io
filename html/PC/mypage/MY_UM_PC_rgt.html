<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>비밀번호 변경 | 제주패스</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, user-scalable=no, width=1366">
<link rel="shortcut icon" type="image/x-icon" href="/resource/PC/images/favicon/favicon.ico">
<link href="/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">
<style>
    .layPop{display: block}
    .dimmed{display: block;opacity: 1}
</style>
</head>

<body>

<section id="pop_change_Pw" class="layPop layerM" tabindex="0">
	<header>
		<h2 class="titLay">비밀번호변경</h2>
	</header>
	<div class="layContainer" tabindex="0">
		<p class="pageTit pageTitP">회원님의 정보 보호를 위해<br>비밀번호를 정기적으로 변경해주세요</p>	
		<ul class="changePw">
			<li>
				<div class="inpFrm inpDeleteAni">
					<label for="oldNum" class="titLab">기존 비밀번호</label>
					<span class="inpA">
						<input type="text" id="oldNum" placeholder="기존 비밀번호를 입력해주세요" title="기존 비밀번호를 입력해주세요">
						<button type="button" class="icDel">삭제</button>
					</span>
				</div>
				<p class="txtErr">기존 비밀번호를 입력해주세요.</p>
			</li>
			<li>
				<div class="inpFrm inpDeleteAni">
					<label for="newNum" class="titLab">신규 비밀번호</label>
					<span class="inpA">
						<input type="text" id="newNum" placeholder="영문, 숫자, 특수문자 10 ~16자 이내" title="영문, 숫자, 특수문자 10 ~16자 이내">
						<button type="button" class="icDel">삭제</button>
					</span>
				</div>
				<p class="txtErr">최소 8자 이상 입력해주세요.</p>
			</li>
			<li>
				<div class="inpFrm inpDeleteAni">
					<label for="compNum" class="titLab">비밀번호 확인</label>
					<span class="inpA">
						<input type="text" id="compNum" placeholder="영문, 숫자, 특수문자 10 ~16자 이내" title="영문, 숫자, 특수문자 10 ~16자 이내">
						<button type="button" class="icDel">삭제</button>
					</span>
				</div>
				<p class="txtErr">비밀번호가 서로 맞지 않습니다. 다시 입력해주세요.</p>
			</li>
		</ul>
	</div><!-- //layContainer-->
	<div class="btnArea">
		<button type="button" class="btnDefault btnL action">변경</button>
	</div>
	<button type="button" class="closeL">팝업 닫기</button>

</section>

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/PC/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/pc/js/jquery.scrollbar.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_selectbox.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_common.js"></script>


</body>
</html>
