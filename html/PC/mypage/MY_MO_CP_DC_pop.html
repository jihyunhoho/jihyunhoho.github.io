						<span class="chkArea"></span>
					</div>
					<button type="button" class="btDown">쿠폰 다운로드</button>
				</div>
			</li>
			<li>
				<div class="couponCont">
					<div class="inner">
						<div class="flagList">
							<span class="flag allUse">모두 사용가능</span>
						</div>

						<span class="txtTerm">사용가능 : 2021.09.01 ~ 2021.12.31</span>
						<span class="txtTerm">예약가능 : 2021.09.01 ~ 2021.12.31</span>
						<span class="chkArea"></span>
					</div>
					<button type="button" class="btDown">쿠폰 다운로드</button>
