<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>아이디 찾기(완료) | 제주패스</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, user-scalable=no, width=1366">
<link rel="shortcut icon" type="image/x-icon" href="/resource/PC/images/favicon/favicon.ico">
<link href="/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper memberWrapper">
	<header>
		<p class="topLogo"><a href="#">JEJUPASS</a></p>
		<nav>
			<img src="/resource/PC/images/dummy/@navi.png" alt="">
		</nav>
		<div class="topUtil">
			<img src="/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>

	<div id="container" class="container">
		<div id="contents" class="contents">
			<!-- 컨텐츠 영역  -->
			<p class="titDep2 titDepC">아이디 찾기</p>
            <div class="search-complete"><!-- 아이디/비밀번호 찾기(.search-complete) -->
                <!-- 정상처리시 -->
                <p class="compMsg">입력하신 회원님의 정보와 일치하는 아이디입니다.</p>
                <div class="completeResult">ID@jejupass.com</div>
                <div class="anotherChannel">
                    <strong class="tit"><span>간편 로그인</span></strong>
                    <div class="list">
						<a href="#" role="button" class="btnChannel naver" target="_blank" title="새창열림"><i class="hidden">네이버 로그인으로 화면 이동</i></a>
						<a href="#" role="button" class="btnChannel kakaotalk" target="_blank" title="새창열림"><i class="hidden">카카오톡 로그인으로 화면 이동</i></a>
						<a href="#" role="button" class="btnChannel apple" target="_blank" title="새창열림"><i class="hidden">Apple 로그인으로 화면 이동</i></a>
                    </div>
                </div>
                <!-- //정상처리시 -->
                <!-- 이메일 회원가입 정보가 있는 경우 -->
                <p class="compMsg">입력하신 회원님의 정보와 일치하는 아이디입니다.</p>
                <div class="completeResult">ID@jejupass.com</div>
                <!-- //이메일 회원가입 정보가 있는 경우 -->
            </div>
            <div class="search-complete no-mail"><!--20211221 class 추가-->
                <!-- 이메일 회원가입 정보가 없는 경우 -->
                <p class="compMsg">이메일 가입 정보가 없습니다.</p>
                <div class="anotherChannel">
                    <strong class="tit"><span>간편 로그인</span></strong>
                    <div class="list">
						<a href="#" role="button" class="btnChannel naver" target="_blank" title="새창열림"><i class="hidden">네이버 로그인으로 화면 이동</i></a>
						<a href="#" role="button" class="btnChannel kakaotalk" target="_blank" title="새창열림"><i class="hidden">카카오톡 로그인으로 화면 이동</i></a>
						<a href="#" role="button" class="btnChannel apple" target="_blank" title="새창열림"><i class="hidden">Apple 로그인으로 화면 이동</i></a>
                    </div>
                </div>
                <!-- //이메일 회원가입 정보가 없는 경우 -->
                <div class="btnArea">
                    <a href="#" role="button" class="btnDefault btnL action">로그인</a>
                    <a href="#" role="button" class="btnDefault btnL">비밀번호 찾기</a>
                </div>
            </div>
			<!-- //컨텐츠 영역 -->
		</div>
	</div><!-- //container -->
</section><!-- //wrapper -->
<footer>
	<div class="footInner">
		<img src="/resource/PC/images/dummy/@footer.png" alt="">
	</div>
</footer>

<aside>
	<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
</aside>

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/PC/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_selectbox.js"></script>
<script type="text/javascript" src="/resource/PC/js/p_common.js"></script>

</body>
</html>
