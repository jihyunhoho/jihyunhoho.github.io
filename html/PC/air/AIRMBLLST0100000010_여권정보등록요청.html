<!-- 여권정보 등록 요청 팝업 -->
<section id="pop_passportSend" class="layPop layerM" tabindex="0">
	<header>
		<h2 class="titLay">여권정보 등록 요청</h2>
	</header>

	<div class="layContainer scriptScroll" tabindex="0">
		<p class="pageTit pageTitP">여권정보 등록을 <br>요청해주세요 </p>
		<span class="subTxt">휴대폰 번호를 입력하시고, 발송 버튼을 클릭하시면 탑승객에게 여권번호를 직접 등록할 수 있게 알림톡을 전송할 수 있습니다.</span>

		<h3 class="titDep4 marT32">받는 사람(탑승객)</h3>
		<ul class="frmList">
			<li class="inpFull">
				<div class="inpFrm">
					<label for="inpphone" class="titLab">휴대전화번호</label>
					<span class="inpA">
						<input type="text" id="inpphone" placeholder="-빼고 숫자만 입력" title="-빼고 숫자만 입력">
					</span>					
				</div>								
			</li>
		</ul>

		<ul class="kf_sendList">
			<li class="inpFrm">
				<span class="inpA inpBtns">
					<input type="text" id="inpPhoneSend01" placeholder="-빼고 숫자만 입력" title="여권정보 등록 요청 핸드폰번호 입력 '-'빼고 숫자만 입력">
					<button type="button" class="btnDefault btnM btnLineG">삭제</button>
				</span>
			</li>
			<li class="inpFrm">
				<span class="inpA inpBtns">
					<input type="text" id="inpPhoneSend02" placeholder="-빼고 숫자만 입력" title="여권정보 등록 요청 핸드폰번호 입력 '-'빼고 숫자만 입력">
					<button type="button" class="btnDefault btnM btnLineG">삭제</button>
				</span>
			</li>
			<li class="inpFrm">
				<span class="inpA inpBtns">
					<input type="text" id="inpPhoneSend03" placeholder="-빼고 숫자만 입력" title="여권정보 등록 요청 핸드폰번호 입력 '-'빼고 숫자만 입력">
					<button type="button" class="btnDefault btnM btnLineG">삭제</button>
				</span>
			</li>
		</ul>

		<div class="btnArea">
			<button type="button" class="btnDefault btnM btnLineG icoAdd">등록 추가</button>
		</div>

	</div><!-- //layContainer-->

	<div class="btnArea">
		<button type="button" class="btnDefault btnL">취소</button>
		<button type="button" class="btnDefault btnL action">발송</button>
	</div>
	<button type="button" class="closeL">팝업 닫기</button>

</section>
