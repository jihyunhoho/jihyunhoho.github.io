<head>
<meta charset="utf-8">

<meta name="description" content="">
<meta name="keywords" content="">

	.dimmed{display:block !important}
</style>
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper lnbWrapper">
	<header>
		<h1 class="topLogo"><a href="#">JEJUPASS</a></h1>
		<nav>
			<img src="/resource/PC/images/dummy/@navi.png" alt="">
		</nav>
		<div class="topUtil">
			<img src="/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>

	<div id="container" class="container">
		<div id="snb" class="snb"><img src="/resource/PC/images/dummy/@snb.png" alt=""></div>
		<div id="contents" class="contents">
			<!-- 컨텐츠 영역  -->
			<h2 class="titDep2 titLine">발권상세</h2>

			
			

			<!-- //컨텐츠 영역 -->

		</div>
	</div><!-- //container -->

	

</section><!-- //wrapper -->
<footer>
	<div class="footInner">
		<img src="/resource/PC/images/dummy/@footer.png" alt="">
	</div>
</footer>

<aside>
	<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
</aside>

<!-- 1:1 문의 팝업 -->
<div id="pop_inqueryWrite" class="layPop k1_pop_wrap kf_pop_wrap">
	<div class="k1_pop_header">
		<h1>1:1 문의</h1>
	</div>
	<div class="k1_pop_contents scriptScroll">
		<!-- 1:1 문의 -->
		<p class="pageTit pageTitP">항공편에 문의하실 내용을 <br>남겨주세요</p>

		<div class="grayBox">
			<ul class="sideList">
				<li><span class="tit">예약번호(PNR번호)</span><strong class="contR">1234-5678</strong></li>
			</ul>
		</div>
		
		<ul class="frmList typePop">
			<li class="inpFull">
				<div class="inpFrm">
					<label for="inpName" class="titLab">작성자</label>
					<span class="inpA">
						<input type="text" id="inpName" value="김제주" placeholder="성명 입력" title="성명 입력" readonly>
					</span>					
				</div>				
			</li>
			<li class="inpFull">
				<div class="inpFrm">
					<label for="inpEmail" class="titLab">상담구분</label>
					<span class="inpA">
						<div class="selectWrap">
							<select title="정렬순서 선택" data-msg="선택하세요." data-direction="up">
								<option value="01">전체</option>
								<option value="02">예약</option>
								<option value="03">운임</option>
								<option value="04">환불</option>
								<option value="05">결제</option>
							</select>
						</div>
					</span>					
				</div>
			</li>
			<li class="inpFull">
				<div class="inpFrm">
					<label for="inpContent" class="titLab">문의내용</label>
					<span class="inpA inpText">
						<textarea cols="10" rows="10" id="inpContent"></textarea>
						<p class="textNum">0/100</p>
					</span>					
				</div>				
			</li>
		</ul>
		
		<!-- //1:1 문의 -->
	</div>	
	<div class="k1_btn_wrap2">
		<a href="#" class="k1_btn01 kf_btnDefault"><span>취소</span></a>
		<a href="#" class="k1_btn01"><span>문의</span></a>
	</div>
	<a href="" class="k1_btn_p_close1" title="닫기">닫기</a>
</div>
<!-- //1:1 문의 팝업 -->
<div class="dimmed"></div>

<script type="text/javascript" src="/resource/pc/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/pc/js/jquery-ui.min.js"></script>

<script type="text/javascript" src="/resource/pc/js/p_selectbox.js"></script>
<script type="text/javascript" src="/resource/pc/js/jquery.scrollbar.min.js"></script>
<script type="text/javascript" src="/resource/pc/js/p_common.js"></script>
