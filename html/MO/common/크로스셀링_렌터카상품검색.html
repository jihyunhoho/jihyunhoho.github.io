<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>렌터카 상품 검색 | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
<style>
  .dimmed{display:block !important;opacity:1 !important;}
  .layPop.layBtm{display:block !important;bottom:0}
</style>

<body>

<section id="pop_searchRent" class="layPop layBtm" tabindex="0">
	<header>
		<h2 class="titLay"></h2>
	</header>
	<div class="layContainer crossSel" tabindex="0">
		<div class="layContent">
			<p class="contentTit">김제주님, 항공권 구매를 하셨네요?<br>제주여행 시 <span>렌터카는 필요하지 않으세요?</span></p>	
			<span class="subTit">제주패스에서 일정에 맞는 최적의 상품을 추천 드립니다.</span>
			<div class="layInner">
				<div class="myViewRentcar">
					<div class="rentcarItem">
						<em class="carName">소나타</em>
						<span class="price">100,000원 ~</span>
						<span class="store">제주패스렌터카</span>
						<ul class="info">
							<li>중형</li>
							<li>완전자차포함</li>
						</ul>
						<div class="rentTime">21.10.08(금) 11:30 ~ 21.10.10(일) 12:10 <span class="timeFlag">47시간</span></div>
					</div>
				</div>	
			</div>
			<div class="btnArea">
				<button type="button" class="btnDefault btnL action">렌터카 예약하러 가기</button>
			</div>	
		</div>
	</div><!-- //layContainer-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>
<div class="dimmed"></div>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>

</body>
</html>
