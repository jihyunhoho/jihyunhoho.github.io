<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/air/css/kfx/mbl/airA.css" rel="stylesheet" type="text/css">
<link href="/air/css/kfx/mbl/m_commonAIR.min.css" rel="stylesheet" type="text/css">
<link href="/air/css/kfx/mbl/m_contentsAIR.min.css" rel="stylesheet" type="text/css">
<link href="/air/css/kfx/mbl/m_contents_air.min.css" rel="stylesheet" type="text/css">
<style>
	.layPop{display:block !important;bottom:0 !important}
	.dimmed{display:block !important}
</style>
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper airWrapper">
	
	<header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1 titAir">김포<span class="icTrip">왕복여정</span>제주</h1>
		<div class="menuWrap">
			<button type="button" class="btNav">메뉴</button>
		</div>
	</header>

	<div id="container" class="container">
		<div class="tripSelect">
			<div class="selArea01">
				<button type="button" class="btDate">2021.08.21 (토) ~ 08.23 (월)</button>
				<button type="button" class="btSeat">성인2명, 프리미엄석</button>
			</div>
			<ul class="frmBox frmBoxS">
				<li class="sorting"><input type="checkbox" id="chkSorting" name="chkSorting" checked><label for="chkSorting">저가순</label></li>
				<li><input type="radio" id="chkTimes03" name="chkTimes"><label for="chkTimes03">오전</label></li>
				<li><input type="radio" id="chkTimes04" name="chkTimes"><label for="chkTimes04">오후</label></li>
				<li><input type="radio" id="chkTimes05" name="chkTimes"><label for="chkTimes05">저녁</label></li>
			</ul>			
		</div>

		<div class="k1_message_panel">
			<div class="message">
				<strong>선택한 여정으로 검색된 <br>항공권이 없습니다.</strong>
				<span>다른 여정으로 검색해주세요.</span>
			</div>
		</div>

	</div><!-- //container -->

	<div class="floatingBtns floatingCase02">
		<div class="floatingInner">
			<button type="button" class="btnDefault btnL btIco icoReset">재검색</button>
			<button type="button" class="btnDefault btnL action">항공권 검색</button>
		</div>
	</div>	

</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
</footer>

<aside>
	<div class="asideRight">
		<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
	</div>
	
</aside>

<!-- 가격변동 알림 팝업 -->
<section id="pop_priceChange" class="layPop layCent layCentType02 popAlram" tabindex="0" >
	<div class="layContainer" tabindex="0">
		<div class="layContent">
			<p class="titAlram">
				해당 항공편의 가격 변동이 될 경우 <br>알림을 받으시겠습니까?
			</p>
			<span class="alramTxt">가격변동 알림 기능을 설정하시면 <br>해당 항로에 가격 변동이 있을 경우 알려드립니다.</span>
			<div class="btnArea">
				<button type="button" class="btnDefault btnS2 btnLineG">가격변동 알림내역 편집</button>
			</div>
		</div>
		<div class="btnArea">
			<button type="button" class="btnDefault btnM">취소</button>
			<button type="button" class="btnDefault btnM action">알림 취소</button>
		</div>
	</div><!-- //layContainer-->
	<button type="button" class="closeL">팝업 닫기</button>

</section>
<!-- 가격변동 알림 팝업 -->

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>
</body>
</html>
