<!-- 캘린더 온보딩  검색 팝업 -->
<section id="pop_onBoarding" class="layPop layBtm poponBoarding" tabindex="0" >
	<div class="layContainer" tabindex="0">
		<div class="layContent">
			<div class="swiperWrap swiperDefault swiperOnboarding">
				<div class="swiper-container">
					<ul class="swiper-wrapper">
						<li class="swiper-slide">
							<figure><img src="/air/imgs_ibe/kfx/mbl/air/img_onBoarding01.png" alt=""></figure>
							<div class="onBoardInfo">
								<p class="tit">캘린더 <em>편도</em> 검색 방법</p>
								<span class="txt">원하시는 날짜를 한번 터치 하시면, <br>하단에 <em>[편도 검색]</em> 버튼이 노출됩니다.</span>
							</div>
						</li>
						<li class="swiper-slide">
							<figure><img src="/air/imgs_ibe/kfx/mbl/air/img_onBoarding02.png" alt=""></figure>
							<div class="onBoardInfo">
								<p class="tit">캘린더 <em>당일왕복</em> 검색 방법</p>
								<span class="txt">동일한 날짜를 두번 터치 하시면, <br>하단에 <em>[당일 왕복검색]</em> 버튼이 노출됩니다.</span>
							</div>
						</li>
						<li class="swiper-slide">
							<figure><img src="/air/imgs_ibe/kfx/mbl/air/img_onBoarding03.png" alt=""></figure>
							<div class="onBoardInfo">
								<p class="tit">캘린더 <em>왕복</em> 검색 방법</p>
								<span class="txt">가는 날과 오는 날의 날짜를 한번씩 터치 하시면, <br>하단에 <em>[왕복검색]</em> 버튼이 노출됩니다.</span>
							</div>
						</li>
					</ul>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div><!-- //layContent -->

		<!-- div class="floatingBtns floatingCase01">
			<div class="floatingInner">
				<button type="button" class="btnDefault btnL action">캘린더 바로가기</button>
			</div>
		</div -->
		
	</div><!-- //layContainer -->
	<span class="frmInp txt poponBoarding"><input type="checkbox" id="chkNoneview"><label for="chkNoneview">다시 보지 않기</label></span>
	<button type="button" class="closeL">팝업 닫기</button>

</section>
