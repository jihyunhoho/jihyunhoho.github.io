<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
	
	<header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">항공 발권상세</h1>
	</header>
	
	<div id="container" class="container">
		<p class="pageTit">비자 정보가 필요한 지역입니다<br>정보를 입력해주세요</p>
		<span class="subTit">필요한 정보를 입력 후 결제를 진행하실 수 있습니다.<br>기한 내 결제를 하지 않을 경우, 예약이 자동 취소됩니다.</span>

		<ol class="stepStype01">
			<li class=""><a href="#" class="link">예약상세</a></li>
			<li class="notYet stepON" aria-current="step"><a href="#" class="link">비자</a></li>
			<li class="notYet"><a href="#" class="link">증빙서류</a></li>
			<li class="notYet"><a href="#" class="link">결제</a></li>
			<li class="notYet"><a href="#" class="link">발권</a></li>
		</ol>

		<div class="kf_passenger">
			<h3 class="titDep4">비자정보 등록 변경</h3>
			<h4 class="titDep5">KIM SEOJUN</h4>
			<div class="k1_box">
				<div class="inpWrap">
					<label for="inpVisa">비자번호</label>
					<span class="k1_custom_ipt"><input type="text" id="inpVisa" name="" title="M1234567 형태로 입력" placeholder="M1234567"></span>
				</div>

				<div class="inpWrap">
					<label for="inpVisaDate">비자발행일</label>
					<span class="k1_custom_ipt"><input type="tel" id="inpVisaDate" name="" title="YYYY.MM.DD 형태로 입력" placeholder="-빼고 숫자 입력"></span><!-- 11.23 type 수정-->
				</div>

				<div class="inpWrap">
					<label for="inpMail">발행국</label>
					<span class="k1_custom_ipt">
						<div class="selectWrap">
							<select title="정렬순서 선택" data-header="발행국 선택">
								<option value="01" selected>한국</option>
								<option value="02">미국</option>
								<option value="02">일본</option>
								<option value="02">중국</option>
								<option value="02">캐나다</option>
							</select>
						</div>
					</span>
				</div>

				<span class="frmInp txt small"><input type="checkbox" id="chk01"><label for="chk01">나중에 등록</label></span>
			</div>

			<h4 class="titDep5">LEE SEOJUN</h4>
			<div class="k1_box">
				<div class="inpWrap">
					<label for="inpVisa">비자번호</label>
					<span class="k1_custom_ipt"><input type="text" id="inpVisa" name="" title="M1234567 형태로 입력" placeholder="M1234567"></span>
				</div>

				<div class="inpWrap">
					<label for="inpVisaDate">비자발행일</label>
					<span class="k1_custom_ipt"><input type="number" id="inpVisaDate" name="" title="YYYY.MM.DD 형태로 입력" placeholder="-빼고 숫자 입력"></span>
				</div>

				<div class="inpWrap">
					<label for="inpMail">발행국</label>
					<span class="k1_custom_ipt">
						<div class="selectWrap">
							<select title="정렬순서 선택" data-header="발행국 선택">
								<option value="01" selected>한국</option>
								<option value="02">미국</option>
								<option value="02">일본</option>
								<option value="02">중국</option>
								<option value="02">캐나다</option>
							</select>
						</div>
					</span>
				</div>

				<span class="frmInp txt small"><input type="checkbox" id="chk02"><label for="chk02">나중에 등록</label></span>
			</div>

		</div>		

		<div class="grayBox grayBoxS">
			<p class="listType02 small">방문 시 비자가 필요한 국가로 비자정보를 등록해주세요. </p>
		</div>

		<div class="btnArea">
			<button type="button" class="btnDefault btnL action">1,245,400원 결제</button>
		</div>
		
		<!-- 비자, 증빙서류 제출해야할 경우 노출 -->
		<div class="btnArea">
			<button type="button" class="btnDefault btnL action" disabled>다음</button>
		</div>
