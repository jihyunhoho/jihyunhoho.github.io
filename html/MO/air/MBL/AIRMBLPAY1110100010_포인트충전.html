<!-- 포인트 충전 팝업 -->
<div id="pop_pointCharge" class="k1_pop_wrap">
	<div class="k1_pop">
		<h3>
			포인트 충전<a href="#" class="k1_btn close_btn"><span class="k1_icon_min pop-close">팝업닫기</span></a>
		</h3>
		<div class="cont">

			<p class="pageTit">충전금액을 선택해 주세요</p>

			<div class="kf_pointCharge k1_bg_light_gray">
				<div class="inpFrm kf_chargePay">
					<label for="inpChargePrice">충전금액</label>
					<span class="inpA">
						<input type="tel" id="inpChargePrice" placeholder="충전금액을 선택해주세요.">
					</span>
					<div class="kf_priceBtns">
						<button type="button" class="inpPay">+1만</button>
						<button type="button" class="inpPay">+5만</button>
						<button type="button" class="inpPay">+10만</button>
						<button type="button" class="inpPay">+50만</button>
						<button type="button" class="btIco icoChange">금액 재설정</button>
					</div>
					<p class="listType02 small">최소 5만원 단위/ 1,988,000원 한도 내 충전가능</p>
				</div>

				<p class="kf_titPay">연결계좌</p>
				<div class="swiperWrap swiperGap swiperAccount swiperPointCharge" data-options='{"Spacebetween": 16}'>
					<div class="swiper-container">
						<ul class="swiper-wrapper">
							<li class="swiper-slide">
								<div class="kf_cardWrap">
									<img src="/resource/MO/images/dummy/@img_bank01.jpg" alt="신한은행 이미지">
									<p class="acctName">홍길동</p>
									<div class="kf_accountInfo">
										<span class="bankName">신한은행</span>
										<strong class="bankAccountNum">110-12235-222112218</strong>
									</div>
								</div>
							</li>
							<li class="swiper-slide">
								<a href="#" role="button" class="kf_applyCont">
									<strong>충전계좌 등록</strong>
									<span>본인 명의 계좌만 등록 가능</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			
			<a href="#" class="bannerType bannerTop">
				<figure><img src="/resource/MO/images/dummy/@img_banner03.jpg" alt="EVENT - 지금 멤버십 가입, 결제하면 5%할인! - 로그인하고, 결제만 해도 3%할인"></figure>
			</a>

			<div class="guideInfo">
				<h3 class="titGuide">이용안내</h3>
				<ul class="listType01">
					<li>충전포인트란 제주패스 상품을 구입하실 수 있도록 미리 충전해둔 구매용 결제수단입니다.</li>
					<li>입금용 전용계좌는 신한은행 고정계좌가 제공됩니다.</li>
					<li>신한은행 고객님 충전 이체 수수료는 무료 입니다.</li>
				</ul>
			</div>
			

			<div class="kf_btn_inner">
				<a href="#none" class="k1_btn max dark"><span class="k1_icon check"></span>50,000원 충전</a>
			</div>
		</div>
	</div>
</div>
