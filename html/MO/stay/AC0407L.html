<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>리뷰 남기기 | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
<style>
  .layPop{display:block !important;}
</style>
</head>

<body>

<section id="pop_sampleL" class="layPop layFull" tabindex="0">
  <header>
    <h2 class="titLay tCenter">수정 제안하기</h2>
  </header>

  <div class="layContainer" tabindex="0">
    <div class="layContent">
        <h2 class="pageTit"><em class="pur">"하루나의 뜰"</em>의 <br>정보가 다른가요?</h2>
        <p class="pageDesc desc-15">정보가 확인되면 포인트를 지급해 드립니다.</p><!-- 211207 수정 -->
        <div class="writeArea">
            <div class="commentGroup">
                <h3 class="titDep4">항목 선택<small class="required">*필수</small></h3>
                <ul class="frmBox">
                    <li><input type="checkbox" id="chkVisitType01" name="chkVisitType"><label for="chkVisitType01">폐업 또는 장소 이전</label></li>
                    <li><input type="checkbox" id="chkVisitType02" name="chkVisitType"><label for="chkVisitType02">영업시간</label></li>
                    <li><input type="checkbox" id="chkVisitType03" name="chkVisitType"><label for="chkVisitType03">전화번호 및 홈페이지</label></li>
                    <li><input type="checkbox" id="chkVisitType04" name="chkVisitType"><label for="chkVisitType04">메뉴 정보</label></li>
                </ul>
            </div>
            <div class="commentGroup">
                <h3 class="titDep4">정보 설명<small class="required">*필수</small></h3>
                <div class="inpFrm">
                    <span class="inpA inpText">
                        <textarea id="inpText" cols="10" rows="10" placeholder="수정된 정보에 대한 설명을 남겨주세요.(최대 200자)" title="수정된 정보에 대한 설명을 남겨주세요.(최대 200자)"></textarea>
                    </span>
                    <p class="textNum">0/200</p>
                </div>
            </div>
            <div class="commentGroup">
                <h3 class="titDep4">사진 등록</h3><!-- 20211117 : 타이틀(변경) -->
                <div class="photoUpload">
                    <span class="fileView inpFrm">
                        <input type="file" id="inpPhoto">
                        <label for="inpPhoto">사진 선택</label>
                    </span>
                    <figure class="fileView">
                        <img src="/resource/MO/images/dummy/@file_106-01.png" alt="">
                        <button type="button" class="btDel">삭제</button>
                    </figure>
                    <figure class="fileView">
                        <img src="/resource/MO/images/dummy/@file_106-02.png" alt="">
                        <button type="button" class="btDel">삭제</button>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <div class="floatingBtns floatingCase01">
        <div class="floatingInner">
            <button type="button" class="btnDefault btnL action">확인</button>
        </div>
    </div>
  </div><!-- //layCont-->
  <button type="button" class="closeL">팝업 닫기</button>

</section>

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>

</body>
</html>
