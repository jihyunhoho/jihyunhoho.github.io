<div class="dimmed"></div>
<section id="pop_agree-02" class="layPop layFull" tabindex="0">

	<div class="layContainer voucherP" tabindex="0">

						<li>

							<strong class="txt">2021.09.12 15:23</strong>

						<li>

				</div>
			</div>	
			<div class="payInfo datailList">

							<span class="txt">취소금액</span>

						</li>
					</ul>
					<div class="payResult">
						<span class="txt">환불금액</span>
						<strong class="payNum">25,000원</strong>
					</div>
				</div>
			</div>	
			<div class="btnArea">
				<button type="button" class="btnDefault btnM btnLineG">닫기</button>
