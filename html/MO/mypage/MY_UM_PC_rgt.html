<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>비밀정보변경 | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
<style>
    .dimmed{display:block}
    .layPop{display:block}
    .layPop .titLay{text-align:center}
</style>
</head>

<body>

<div class="dimmed"></div>
<section id="pop_agree-02" class="layPop layFull" tabindex="0">
	<header>
		<h2 class="titLay">비밀정보변경</h2>
	</header>
	<div class="layContainer voucherP" tabindex="0">
		<div class="layContent">
			<h2 class="pageTit popTit">회원님의 정보 보호를 위해<br>비밀번호를 정기적으로<br>변경해주세요</h2>
			<fieldset class="changePw">
				<div class="inpFrm inpDeleteAni"><!-- input value값 있을 때 삭제버튼 출력 -->
					<label for="inp_pwd">기존 비밀번호</label>
					<span class="inpA">
						<input type="password" id="inp_pwd" placeholder="기존 비밀번호를 입력해주세요" title="기존 비밀번호를 입력해주세요">
						<button type="button" class="icDel">삭제</button>
					</span>
				</div>
				<div class="inpFrm inpDeleteAni"><!-- input value값 있을 때 삭제버튼 출력 -->
					<label for="inp_pwd_new">신규 비밀번호</label>
					<span class="inpA">
						<input type="password" id="inp_pwd_new" placeholder="영문, 숫자, 특수문자 10 ~16자 이내" title="영문, 숫자, 특수문자 10 ~16자 이내">
						<button type="button" class="icDel">삭제</button>
					</span>
				</div>
				<div class="inpFrm inpDeleteAni"><!-- input value값 있을 때 삭제버튼 출력 -->
					<label for="inp_pwd_confirm">신규 비밀번호 확인</label>
					<span class="inpA">
						<input type="password" id="inp_pwd_confirm" placeholder="확인을 위해 한번 더 입력해주세요" title="확인을 위해 한번 더 입력해주세요">
						<button type="button" class="icDel">삭제</button>
					</span>
				</div>
			</fieldset>
			
			<fieldset class="changePw error">
				<div class="inpFrm inpDeleteAni inpError"><!-- input data 오류시 inpError 클래스 추가 -->
					<label for="inp_pwd">기존 비밀번호</label>
					<span class="inpA">
						<input type="password" id="inp_pwd" placeholder="기존 비밀번호를 입력해주세요" title="기존 비밀번호를 입력해주세요">
						<button type="button" class="icDel">삭제</button>
					</span>
					<p class="txtErr">기존 비밀번호를 입력해주세요.</p>
				</div>
				<div class="inpFrm inpDeleteAni inpError"><!-- input data 오류시 inpError 클래스 추가 -->
					<label for="inp_pwd_new">신규 비밀번호</label>
					<span class="inpA">
						<input type="password" id="inp_pwd_new" placeholder="영문, 숫자, 특수문자 10 ~16자 이내" title="영문, 숫자, 특수문자 10 ~16자 이내">
						<button type="button" class="icDel">삭제</button>
					</span>
					<p class="txtErr">숫자, 영문, 특수문자를 2가지 이상 조합해 10~16자리로 생성해주세요.</p>
				</div>
				<div class="inpFrm inpDeleteAni inpError"><!-- input data 오류시 inpError 클래스 추가 -->
					<label for="inp_pwd_confirm">신규 비밀번호 확인</label>
					<span class="inpA">
						<input type="password" id="inp_pwd_confirm" placeholder="확인을 위해 한번 더 입력해주세요" title="확인을 위해 한번 더 입력해주세요">
						<button type="button" class="icDel">삭제</button>
					</span>
					<p class="txtErr">비밀번호가 서로 맞지 않습니다. 다시 입력해주세요.</p>
				</div>
			</fieldset>
			<button type="button" class="btnDefault btnL action changeBtn">변경</button><!--오입력 또는 공란일 경우 disabled로 변경-->	
		</div>
	</div><!-- //layCont-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>

</body>
</html>
