<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
	<header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">로그인</h1>
		<div class="menuWrap">
			<button type="button" class="btNav">메뉴</button>
		</div>
	</header>

	<div id="container" class="container">
		<h2 class="pageTit">똑똑한 제주여행, <br>제주패스로 시작하세요</h2>
		<fieldset class="signFrm">
			<legend>아이디/비밀번호 로그인하기</legend>
			<div class="inpFrm inpDeleteAni"><!-- input value값 있을 때 삭제버튼 출력 -->
				<label for="inp_id">아이디(이메일)</label>
				<span class="inpA">
					<input type="email" id="inp_id" placeholder="이메일을 입력해주세요." title="이메일을 입력해주세요."><!-- 20211026 : 문구(수정) -->
					<button type="button" class="icDel">삭제</button>
				</span>
				<p class="txtInfo">아이디(이메일)을 입력해 주세요.</p>
				<p class="txtErr">이메일 형식이 맞지 않습니다.</p>
			</div>
			<div class="inpFrm inpDeleteAni inpError"><!-- input data 오류시 inpError 클래스 추가 -->
				<label for="inp_pwd">비밀번호</label>
				<span class="inpA">
					<input type="password" id="inp_pwd" placeholder="비밀번호를 입력해주세요." title="비밀번호를 입력해주세요."><!-- 20211026 : 문구(수정) -->
					<button type="button" class="icDel">삭제</button>
				</span>
				<p class="txtErr">최소 8자 이상 입력해주세요.</p><!-- 20211130 : 문구(변경) -->
			</div>
			<div class="loginChks">
				<span class="frmInp txt"><input type="checkbox" id="chkLoginStay" checked><label for="chkLoginStay">로그인 유지</label></span>
				<span class="frmInp txt"><input type="checkbox" id="chkIDSave"><label for="chkIDSave">아이디 저장</label></span>
			</div>
			<button type="submit" class="btnDefault btnL action">로그인</button>
		</fieldset>
		<div class="loginBtns">
			<a href="#" role="button" class="uLine">아이디 찾기</a>
			<a href="#" role="button" class="uLine">비밀번호 찾기</a>
			<a href="#" role="button" class="uLine signup">회원가입</a>
		</div>
		<div class="anotherChannel">
			<strong class="tit"><span>간편 로그인</span></strong>
			<!-- 20211020 : 순서/콘텐츠(변경) -->
			<div class="list">
				<a href="#" role="button" class="btnChannel naver" target="_blank" title="새창열림"><i class="hidden">네이버 로그인으로 화면 이동</i></a>
				<a href="#" role="button" class="btnChannel kakaotalk" target="_blank" title="새창열림"><i class="hidden">카카오톡 로그인으로 화면 이동</i></a>
				<a href="#" role="button" class="btnChannel apple" target="_blank" title="새창열림"><i class="hidden">Apple 로그인으로 화면 이동</i></a>
			</div>
			<!-- //20211020 : 순서/콘텐츠(변경) -->
		</div>
		<div class="btnBlock">
			<button type="button" class="btnDefault btnM btnLineG">다른방식으로 로그인</button><!-- 로그인 APP 접근시 -->
			<button type="button" class="btnDefault btnM btnLineG">비회원 예약조회</button>
			<button type="button" class="btnDefault btnM btnLineG">통합회원 전환하기</button><!-- 20211020 : 버튼(추가) -->
		</div>
		<div class="btnArea grayBg">
			<a href="tel:1544-0445" role="button" class="btnDefault btnIco tel">전화예약</a>
			<a href="#" role="button" class="btnDefault btnIco kakao" title="제주패스렌트카 카카오채널">카카오 1:1 상담</a>
		</div>
	</div><!-- //container -->
</section><!-- //wrapper -->
