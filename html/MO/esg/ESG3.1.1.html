<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>기부하기 | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
    <header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">기부하기</h1> 
	</header>

	<div id="container" class="container">
        <div class="grayBg">
            <div class="donateBox">
                <figure><img src="/resource/MO/images/dummy/@img_128x96.png" alt=""></figure>
                <span class="info">
                    <strong class="tit">플라스틱으로부터 <br>제주 바다를 지켜요!</strong>
                    <span class="txt">에코임팩트</span>
                </span>
                <span class="state apply">진행중</span><!-- 진행중(.apply) 종료(.ended) -->
            </div>
        </div>
        <!-- 20211103 : 포인트영역(변경) -->
        <div class="holdingPointArea">
            <strong class="tit">포인트 사용</strong>
            <span class="point">사용가능 : <a href="#" role="button" class="btLink layPopBtn" data-id="pop_myPoint">0p</a></span>
            <div class="inpFrm inpUnitType">
                <span class="inpA inpBtns">
                    <input type="tel" id="inpCert" class="inpPoint" placeholder="0" title="얼마를 기부하실건가요?’">
                    <span class="unit">p</span>
                    <button type="button" class="btnDefault btnM btnLineG">전액사용</button>
                </span>
            </div>
            <button type="button" class="btnDefault btnM action">포인트 충전하기</button>
        </div>
        <!-- //20211103 : 포인트영역(변경) -->
	</div><!-- //container -->
</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
</footer>

<aside>
	<div class="asideRight">
		<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
	</div>
</aside>

<!-- 포인트(L) -->
<section id="pop_myPoint" class="layPop layCent" tabindex="0">
    <header>
        <h2 class="titLay tLeft">보유포인트</h2>
    </header>
    <div class="layContainer" tabindex="0">
        <div class="layContent txtAlarm">
            <div class="grayBox">
                <div class="infoSet">
                    <span class="tit">충전 포인트</span>
                    <strong class="txt">0p</strong>
                </div>
                <div class="infoSet">
                    <span class="tit">적립 포인트</span>
                    <strong class="txt">0p</strong>
                </div>
                <div class="infoSet total">
                    <strong class="tit">총 포인트</strong>
                    <strong class="txt pur">0p</strong>
                </div>
            </div>
            <p class="desc-14"><a href="#" role="button" class="uLine">기부 시 적립 포인트&gt;충전 포인트</a> 순으로 차감됩니다.</p>
            <div class="btnArea">
                <button type="button" class="btnDefault btnM action">포인트 충전하기</button>
            </div>
        </div>
    </div><!-- //layCont-->
    <button type="button" class="closeL">팝업 닫기</button>
</section>
<!-- //포인트(L) -->
<div class="dimmed"></div>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>

</body>
</html>
