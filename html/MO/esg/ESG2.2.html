<html lang="ko">

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
    <header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">이 캠페인의 기부랭킹</h1> 
	</header>

	<div id="container" class="container">
        <div class="donateBox">
            <figure><img src="/resource/MO/images/dummy/@img_128x96.png" alt=""></figure>
            <span class="info">
                <strong class="tit">플라스틱으로부터 <br>제주 바다를 지켜요!</strong>
                <span class="txt">에코임팩트</span>
            </span>
            <span class="state apply">진행중</span><!-- 진행중(.apply) 종료(.ended) -->
        </div>
        <p class="desc">캠페인 기부랭킹은 기부금액 순위로 매겨집니다.</p>

        <div class="donationRankArea">
            <h3 class="titDep4">나의 랭킹</h3>
            <div class="magnoliaBox donationRank myRank">
                <span class="thum"><img src="/resource/MO/images/dummy/@pic_36x36-01.png" alt=""></span>
                <strong class="name">김제주</strong>
                <span class="txt">기부금액 50,000p</span>
                <em class="rank">4위</em>
            </div>
        </div><!-- //.donationRankArea -->

        <div class="grayBg allRanking">
            <h3 class="titDep4">전체 랭킹</h3>
            <div class="winner"><!-- 랭킹:1위~3위(.winner) -->
                <div class="donationRank">
                    <span class="thum"><img src="/resource/MO/images/dummy/@pic_36x36-02.png" alt=""></span>
                    <strong class="name">일제주</strong>
                    <span class="txt">1,000,000p</span>
                    <em class="rank gold">1위</em><!-- 랭킹:1위(.gold) 2위(.silver) 3위(.bronze) -->
                </div>
                <div class="donationRank">
                    <span class="thum"><img src="/resource/MO/images/dummy/@pic_36x36-02.png" alt=""></span>
                    <strong class="name">일제주</strong>
                    <span class="txt">500,000p</span>
                    <em class="rank silver">2위</em>
                </div>
                <div class="donationRank">
                    <span class="thum"><img src="/resource/MO/images/dummy/@pic_36x36-02.png" alt=""></span>
                    <strong class="name">일제주</strong>
                    <span class="txt">300,000p</span>
                    <em class="rank bronze">3위</em>
                </div>
            </div>
            <div class="donationRank myRanking">
                <span class="thum"><img src="/resource/MO/images/dummy/@pic_36x36-01.png" alt=""></span>
                <strong class="name me">김제주</strong><!-- 본인, .me(추가) -->
                <span class="txt">100,000p</span>
                <em class="rank">4<i class="hidden">위</i></em>
            </div>
            <div class="donationRank">
                <span class="thum"><img src="/resource/MO/images/dummy/@pic_36x36-02.png" alt=""></span>
                <strong class="name">이제주</strong>
                <span class="txt">50,000p</span>
                <em class="rank">5<i class="hidden">위</i></em>
            </div>
            <div class="donationRank">
                <span class="thum"><img src="/resource/MO/images/dummy/@pic_36x36-02.png" alt=""></span>
                <strong class="name">이제주</strong>
                <span class="txt">10,000p</span>
                <em class="rank">6<i class="hidden">위</i></em>
            </div>
            <div class="donationRank">
                <span class="thum"><img src="/resource/MO/images/dummy/@pic_36x36-02.png" alt=""></span>
                <strong class="name">이제주</strong>
                <span class="txt">5,000p</span>
                <em class="rank">7<i class="hidden">위</i></em>
            </div>
            <div class="donationRank">
                <span class="thum"><img src="/resource/MO/images/dummy/@pic_36x36-02.png" alt=""></span>
                <strong class="name">이제주</strong>
                <span class="txt">3,000p</span>
                <em class="rank">8<i class="hidden">위</i></em>
            </div>
            <div class="donationRank">
                <span class="thum"><img src="/resource/MO/images/dummy/@pic_36x36-02.png" alt=""></span>
                <strong class="name">이제주</strong>
                <span class="txt">2,000p</span>
                <em class="rank">9<i class="hidden">위</i></em>
            </div>
            <div class="donationRank">
                <span class="thum"><img src="/resource/MO/images/dummy/@pic_36x36-02.png" alt=""></span>
                <strong class="name">이제주</strong>
                <span class="txt">1,000p</span>
                <em class="rank">10<i class="hidden">위</i></em>

            <button type="button" class="icoMore">10개 랭킹 더보기</button>
