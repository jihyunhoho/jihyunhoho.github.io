<body>

<section id="pop_sampleS" class="layPop layCent" tabindex="0">
  <header>
		<h2 class="titLay">텀블러등급</h2>
	</header>
	<div class="layContainer" tabindex="0">
		<div class="layContent">
            <!-- 일반사용자 -->
            <div class="tumblerBadgeWraper type2">
                <div class="tumblerUserBadge"><span class="iconBadge god"></span><span class="titDep4">텀블러 갓</span></div><!-- 211230 수정 -->
                <!-- 각 등급에 따른 클래스값
                    챌린저 : challenger
                    비기너 : beginner
                    팔로워 : follower
                    프로 : pro
                    마스터 : master
                    레전드 : legend
                    갓 : god
                    등급을 획득하지 못했을 때에는 위 클래스값에 "_lock" 추가됨 -->
                <p class="txt">달성 기준 :  텀블러 300회 이상 사용</p>
            </div>
            <!-- 텀블러 리더 -->
            <div class="tumblerBadgeWraper type2">
                <div class="tumblerUserBadge"><span class="iconBadge challenger_lock"></span><span class="titDep4">텀블러 챌린저</span></div><!-- 211230 수정 -->
                <p class="txt">달성 기준 :  텀블러 0회 사용</p>
            </div>

            <button type="button" class="btnDefault btnM action">확인</button>
		</div>
	</div><!-- //layCont-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>
<div class="dimmed"></div>
