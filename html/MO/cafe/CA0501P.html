
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>텀블러등급 | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
<style>
	.layPop{display:block !important;bottom:0 !important}
	.dimmed{display:block !important}
</style>
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">

</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
</footer>

<aside>
	<div class="asideRight">
		<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
	</div>
</aside>

<section id="tumblerGradPop" class="layPop layBtm tumblerGradPop" tabindex="0">

	<div class="layContainer">
        <div class="tumblerGradeWrap">
            <div class="tumblerUser">
                <figure><img src="/resource/MO/images/dummy/@pic_36x36-01.png" alt=""></figure>
                <span class="col01">텀블러 인플루언서</span><strong class="name">김제주 님</strong>
                <span class="grade">텀블러 랭킹 199위</span><span class="grade">누적 커피 299회 사용</span>
            </div>
            <div class="tumblerGrade">
                <div class="scoreBar">
                    <span class="icons"></span>
                    <p class="graph">
                        <span class="bar" style="width:64%"></span>
                    </p>
                    <span class="total"><strong>64</strong> / 100</span>
                </div>
                <p class="gradeTxt">다음 등급까지 <strong>26회</strong> 남았어요!</p>
            </div>
            <ul class="tumblerList">
                <!-- 211230 수정 -->
                <!-- 각 등급에 따른 클래스값
                    챌린저 : challenger
                    비기너 : beginner
                    팔로워 : follower
                    프로 : pro
                    마스터 : master
                    레전드 : legend
                    갓 : god
                    등급을 획득하지 못했을 때에는 위 클래스값에 "_lock" 추가됨 -->
                <li>
                    <button type="button" class="tumblerUserBadge"><span class="iconBadge challenger"></span><span>텀블러 챌린저</span></button>
                    <button type="button"  class="tumblerUserBadge"><span class="iconBadge beginner"></span><span>텀블러 비기너</span></button>
                </li>
                <li>
                    <button type="button"  class="tumblerUserBadge"><span class="iconBadge follower"></span><span>텀블러 팔로워</span></button>
                    <button type="button"  class="tumblerUserBadge"><span class="iconBadge pro"></span><span>텀블러 프로</span></button>
                    <button type="button"  class="tumblerUserBadge"><span class="iconBadge master"></span><span>텀블러 마스터</span></button>
                </li>
                <li>
                    <button type="button"  class="tumblerUserBadge "><span class="iconBadge legend_lock"></span><span>텀블러 레전드</span></button>
                    <button type="button"  class="tumblerUserBadge"><span class="iconBadge god_lock"></span><span>텀블러 갓</span></button>
                </li>
                <!-- //211230 수정 -->
            </ul>

        </div>
        
        <h2 class="titDep4">텀블러 사용 내역</h2>
        <dl class="temblerUseInfo">
            <dt>라블라주</dt>
            <dd>2020.02.02 23:59</dd>
        </dl>
        <dl class="temblerUseInfo">
            <dt>스타벅스 제주공항점</dt>
            <dd>2020.02.02 23:59</dd>
        </dl>
        <dl class="temblerUseInfo">
            <dt>섭지코지로</dt>
            <dd>2020.02.02 23:59</dd>
        </dl>
        
	</div>

	<button type="button" class="closeL">팝업 닫기</button>

</section>

<div class="dimmed"></div>

<script type="text/javascript" src="/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/resource/MO/js/m_common.js"></script>

</body>
</html>
