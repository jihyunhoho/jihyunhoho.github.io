<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
    <header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">렌터카 예약</h1> 
	</header>

	<div id="container" class="container">

	</div><!-- //container -->
	

</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
</footer>

<aside>
</aside>

<section id="popupInsurance" class="layPop layCent popupInsurance" tabindex="0">
	<header>
		<h2 class="titLay">케어플러스 가입 취소</h2>
	</header>

	<div class="layContainer" tabindex="0">
		<div class="layContent">
            <h3 class="titDep5">케어 플러스 가입을 취소하시겠어요?</h3>
            <p class="titDesc">가입을 취소하시면 단순사고 및 휠/타이어 파손 항목을 보장받지 못합니다.</p>
            <div class="tbl typeCol">
                <table>
                    <colgroup>
                        <col style="width:calc(100%/3)" span="3">
                    </colgroup>
                    <caption>자차 가입취소 내용 표</caption>
                    <thead>
                        <tr>
                            <th scope="col">보장항목</th>
                            <th scope="col">가입 취소시</th>
                            <th scope="col">케어플러스</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">보상한도</th>
                            <td class="warningColor">400만</td>
                            <td class="pointColor">400만</td>
                        </tr>
                        <tr>
                            <th scope="row">휴차보상료</th>
                            <td class="warningColor">면제</td>
                            <td class="pointColor">면제</td>
                        </tr>
                        <tr>
                            <th scope="row">단독사고</th>
                            <td class="warningColor">보장불가</td>
                            <td class="pointColor">50만</td>
                        </tr>
                        <tr>
                            <th scope="row">휠/타이어 파손</th>
                            <td class="warningColor">보장불가</td>
                            <td class="pointColor">조건보장</td>
                        </tr>
                    </tbody>
                </table>
            </div>
		</div>
		<div class="btnBtm">
			<div class="btnArea">
                <button type="button" class="btnDefault btnM">가입 취소</button>
				<button type="button" class="btnDefault btnM action">가입 유지</button>
			</div>
		</div>
	</div><!-- //layContainer-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>

<div class="dimmed"></div>

<script type="text/javascript" src="/jejupass/resource/MO/js/jquery-3.6.0.min.js"></script>
