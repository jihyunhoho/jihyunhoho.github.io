<section id="pop_sampleS" class="layPop layCent" tabindex="0">
  <header>
		<h2 class="titLay tLeft">업체 확인</h2>
	</header>
	<div class="layContainer" tabindex="0">
		<div class="layContent codeFrm">
            <div class="roundBoxPur">
                <div class="formBox">
                    <p class="titDep5 tCenter"><strong class="col01">"아르떼뮤지엄"</strong>의 <br>두자리 코드를 입력해주세요.</p><!-- 20211129 : 위치/문구(변경)+class(추가) -->
                    <div class="formBox">
                        <input type="tel" maxlength="1" pattern="[0-9]{1}" class="passNum_only"> <input type="tel" maxlength="1" pattern="[0-9]{1}" class="passNum_only"> 
                        <p class="txtErr">업체 코드가 일치하지 않습니다. 다시 입력해주세요.</p>
                    </div>
                    <!-- 20211129 : 오류 case(추가) -->
                    <div class="formBox inpError"><!-- error 일때 div(.formBox) class="inpError" 추가 -->
                        <input type="tel" maxlength="1" pattern="[0-9]{1}" class="passNum_only" value="0"> <input type="tel" maxlength="1" pattern="[0-9]{1}" class="passNum_only" value="0">
                        <p class="txtErr">업체 코드가 일치하지 않습니다. 다시 입력해주세요.</p>
                    </div>
                    <!-- //20211129 : 오류 case(추가) -->
                </div>
                <ul class="listType01">
                    <li>업체 코드는 업체 직원이 입력해주세요.</li>
                </ul>
            </div>
            <button type="button" class="btnDefault btnM action">확인</button>
		</div>
	</div><!-- //layCont-->
	<button type="button" class="closeL">팝업 닫기</button>
