<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>업체 선택 | 제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/jejupass/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/jejupass/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/jejupass/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/jejupass/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
<style>
  .layPop{display:block !important;}
</style>
</head>

<body>

<section id="pop_sampleL" class="layPop layFull hdFrmLayer" tabindex="0">
  <header>
    <h2 class="titLay tCenter">업체 선택</h2>
    <!-- 20211129 : 상단 검색(공통반영) -->
    <div class="searchIconBox">
        <div class="searchIcon inpDeleteAni">
            <input type="text" class="inpSear" placeholder="패스권을 사용할 업체명을 검색하세요." title="패스권을 사용할 업체명을 검색하세요.">
            <button type="button" class="icDel" style="display: none;">삭제</button>
        </div>
        <button type="button" class="btnM btMapChoice">지도에서 선택</button>
    </div>
    <!-- //20211129 : 상단 검색(공통반영) -->
  </header>

  <div class="layContainer" tabindex="0">
    <div class="layContent">
        <ul class="passCompList">
            <li class="contSet">
                <div class="frmInp">
                    <input type="radio" id="radCoupon01" name="radCoupon">
                    <label for="radCoupon01">
                        <figure><img src="/resource/MO/images/dummy/@trip_96x96-01.png" alt=""></figure>
                        <strong class="titDep5">칠돈가 본점</strong>
                        <div class="conUtil">
                            <span title="위치 정보">제주시내</span>
                            <span title="거리">19km</span>
                        </div>
                        <span class="txt">계란찜 1개 추가 제공</span>
                        <span class="txt">계란찜 1개 추가 제공 계란찜</span>
                    </label>
                </div>
            </li>
            <li class="contSet">
                <div class="frmInp">
                    <input type="radio" id="radCoupon02" name="radCoupon" checked>
                    <label for="radCoupon02" class="listBox">
                        <figure><img src="/resource/MO/images/dummy/@trip_96x96-02.png" alt=""></figure>
                        <strong class="titDep5">흑돈가 제주본점</strong>
                        <div class="conUtil">
                            <span title="위치 정보">구좌&middot;월정</span>
                            <span title="거리">8km</span>
                        </div>
                        <span class="txt">계란찜 1개 추가 제공</span>
                    </label>
                </div>
            </li>
            <li class="contSet">
                <div class="frmInp">
                    <input type="radio" id="radCoupon03" name="radCoupon">
                    <label for="radCoupon03" class="listBox">
                        <figure><img src="/resource/MO/images/dummy/@trip_96x96-03.png" alt=""></figure>
                        <strong class="titDep5">숙성도 논현본점</strong>
                        <div class="conUtil">
                            <span title="위치 정보">구좌&middot;월정</span>
                            <span title="거리">8km</span>
                        </div>
                        <span class="txt">계란찜 1개 추가 제공</span>
                    </label>
                </div>
            </li>
        </ul>
    </div>
    <div class="floatingBtns floatingCase01">
        <div class="floatingInner">
            <button type="button" class="btnDefault btnL action">업체 선택</button>
        </div>
    </div>
  </div><!-- //layCont-->
  <button type="button" class="closeL">팝업 닫기</button>

</section>

<div class="dimmed"></div>

<script type="text/javascript" src="/jejupass/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/jejupass/resource/MO/js/m_common.js"></script>

</body>
</html>
