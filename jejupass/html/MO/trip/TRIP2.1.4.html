
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>티켓 구매 | 제주패스</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">

<link href="/jejupass/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">

</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
    <header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1">티켓 구매</h1> 
	</header>

	<div id="container" class="container">
        <div class="bgGrayArea">
            <div class="rentcarInfo">
                <a href="#" class="btLink02">
                    <h2 class="titDep4">씽씽잇 맥주 무제한 이용권</h2>
                </a>
                <div class="basicInfo">
                    <strong class="storeName">새벽권</strong>
                    <ul class="info">
                        <li>수량 1매</li>
                    </ul>
                </div>
                <div class="basicInfo">
                    <strong class="storeName">저녁권</strong>
                    <ul class="info">
                        <li>수량 2매</li>
                    </ul>
                </div>
                <span class="date">예약날짜 : 2021.09.18 (수)</span>
            </div>
        </div>
        <div class="reservationForm">
            <div class="titArea">
				<h3 class="titDep4">구매자 정보<em class="ress">필수</em></h3>
				<span class="frmInp txt small"><input type="checkbox" id="chk01"><label for="chk01">내 정보와 동일</label></span>
			</div>
            <div class="inpFrm inpDeleteAni">
                <label for="inpName">이름</label>
                <span class="inpA">
                    <input type="text" id="inpName" placeholder="실명을 입력하세요">
                    <button type="button" class="icDel" style="display: none;">삭제</button>
                </span>
            </div>
            <div class="inpFrm inpDeleteAni">
                <label for="inpPhone">휴대전화번호</label>
                <span class="inpA">
                    <input type="tel" id="inpPhone" placeholder="-빼고 숫자만 입력하세요">
                    <button type="button" class="icDel" style="display: none;">삭제</button>
                </span>
                <p class="txtInfo">긴급상황시 즉시 연락 가능한 번호를 정확히 입력하세요</p>
            </div>
            <div class="inpFrm inpDeleteAni">
                <label for="inpEmail">이메일</label>
                <span class="inpA">
                    <input type="email" id="inpEmail" placeholder="ID@Jejupass.com">
                    <button type="button" class="icDel" style="display: none;">삭제</button>
                </span>
                <p class="txtInfo">위의 이메일로 티켓 구매 내역이 발송되며, 잘못된 정보 또는 미수신시 발생하는 불이익은 당사에서 책임지지 않습니다.</p>
            </div>
        </div>
	</div><!-- //container -->

	<div class="floatingBtns floatingCase01">
		<div class="floatingInner">
			<button type="button" class="btnDefault btnL action">총 18,000원 결제정보 입력</button>
		</div>
	</div>		

</section><!-- //wrapper -->
<footer>
	<img src="/resource/MO/images/dummy/@footer.png" alt="">
