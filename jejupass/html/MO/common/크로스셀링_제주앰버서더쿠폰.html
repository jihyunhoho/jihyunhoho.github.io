<section id="pop_couponAmb" class="layPop layBtm" tabindex="0">
	<header>

				<ul class="couponList">
					<li>

						</div>
					</li>
				</ul>
			</div>
			<div class="btnArea">
				<button type="button" class="btnDefault btnL action">항공권 구매하기</button>
			</div>
