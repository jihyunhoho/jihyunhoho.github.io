<section id="pop_searchStay" class="layPop layBtm" tabindex="0">
	<header>

	<div class="layContainer crossSel" tabindex="0">
		<div class="layContent">
			<p class="contentTit">김제주님, 항공권 구매를 하셨네요?<br>제주여행 시 <span>숙소는 정하셨나요?</span></p>

			<div class="layInner">
				<div class="myViewRentcar">

						<em class="carName">그랜드 조선 제주</em>
						<span class="price">340,000원 ~</span>
						<span class="store">스탠다드룸 트윈</span>
						<ul class="info">
							<li>1박</li>
						</ul>

					</div>
				</div>	
			</div>
			<div class="btnArea">
				<button type="button" class="btnDefault btnL action">숙소 예약하러 가기</button>
			</div>	
		</div>
