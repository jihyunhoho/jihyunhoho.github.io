
<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제주패스</title>
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" href="/jejupass/resource/MO/images/favicon/apple_touch_icon.ico">
<link rel="apple-touch-icon" href="/jejupass/resource/MO/images/favicon/apple_touch_icon_144.ico">
<link href="/jejupass/resource/MO/css/m_common.min.css" rel="stylesheet" type="text/css">
<link href="/jejupass/resource/MO/css/m_contents.min.css" rel="stylesheet" type="text/css">
<link href="/jejupass/resource/MO/css/m_contents_air.min.css" rel="stylesheet" type="text/css"> 
<style>
	body{overflow:hidden}
	.layPop.popQuickSearch{display:block !important;bottom:0 !important}
	.layPop.popQuickSearch ~ .dimmed{display:block;opacity:1}
</style>
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper airWrapper">
	
	<!-- jsp:include page="/inc/MO/header.html" / -->
	
	<header>
		<button type="button" class="btPrev">이전</button>
		<h1 class="titDep1 titAir">김포<span class="icTrip">왕복여정</span>제주</h1>
		<div class="menuWrap">
			<button type="button" class="btNav">메뉴</button>
		</div>
	</header>

	<div id="container" class="container">
		<div class="tripSelect">
			<div class="selArea01">
				<button type="button" class="btDate">2021.08.21 (토) ~ 08.23 (월)</button>
				<button type="button" class="btSeat">성인2명, 일반석</button>
			</div>
			<div class="scrollVArea">
				<ul class="frmBox frmBoxS">
					<li><input type="radio" id="chkTimes01" name="chkTimes" checked><label for="chkTimes01">종일</label></li>
					<li><input type="radio" id="chkTimes02" name="chkTimes"><label for="chkTimes02">새벽</label></li>
					<li><input type="radio" id="chkTimes03" name="chkTimes"><label for="chkTimes03">오전</label></li>
					<li><input type="radio" id="chkTimes04" name="chkTimes"><label for="chkTimes04">오후</label></li>
					<li><input type="radio" id="chkTimes05" name="chkTimes"><label for="chkTimes05">야간</label></li>
				</ul>
			</div>
		</div>

	</div><!-- //container -->

	<div class="floatingBtns floatingCase05">
		<div class="floatingInner">
			<div class="sortingArea">
				<button type="button" class="btSort">정렬</button>
				<button type="button" class="btFilter">필터</button>
			</div>
		</div>
	</div>		

</section><!-- //wrapper -->
<footer>
	<img src="/jejupass/resource/MO/images/dummy/@footer.png" alt="">
</footer>

<aside>
	<div class="asideLeft">
		<button type="button" class="btSearch">검색</button>
	</div>
	<div class="asideRight">
		<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
	</div>
	
</aside>

<section id="pop_quickSearch" class="layPop layBtm popQuickSearch" tabindex="0" >
	<div class="quickTab">
		<a href="#" role="button" class="airTab" aria-selected="true">항공</a>
		<a href="#" role="button" class="rentTab">렌트카</a>
		<a href="#" role="button" class="lodgeTab">숙박</a>
		<a href="#" role="button" class="foodTab">맛집</a>
		<a href="#" role="button" class="cafeTab">카페</a>
	</div>

	<div class="layContainer" tabindex="0">
		<h2 class="pageTit">출발지와 도착지를 <br>선택하세요</h2>
		<div class="layContent">
			<div class="k1_quick_search">
				<ul class="k1_flight_panel">
					<li class="k1_area departure">
						<button type="button" class=""><strong>김포</strong><span class="engName">GMP</span></button><!-- 클릭 시 k1_inpBlock 클래스 추가 -->
						<input type="text" title="출발지 입력">
					</li>
					<li class="k1_area destination">
						<button type="button"><strong>여수</strong><span class="engName">RSU</span></button>
						<input type="text" title="도착지 입력">
					</li>
				</ul>
				<button type="button" class="k1_icon i2">출발지와 도착지 바꾸기</button>
			</div>
				
			<div class="k1_flight_list">
				<h3 class="titDep4">국내</h3>
				<ul class="k1_destination_list">
					<li>
						<input type="radio" id="radDestination01" name="radDestination" checked>
						<label for="radDestination01">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>제주
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination02" name="radDestination">
						<label for="radDestination02">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_kimpo.png" alt=""></figure>김포
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination03" name="radDestination">
						<label for="radDestination03">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>군산
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination04" name="radDestination">
						<label for="radDestination04">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>광주
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination05" name="radDestination">
						<label for="radDestination05">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>대구
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination06" name="radDestination">
						<label for="radDestination06">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>부산
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination07" name="radDestination">
						<label for="radDestination07">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>여수
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination08" name="radDestination">
						<label for="radDestination08">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>인천
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination09" name="radDestination">
						<label for="radDestination09">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>원주
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination10" name="radDestination">
						<label for="radDestination10">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>울산
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination11" name="radDestination">
						<label for="radDestination11">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>진주
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination12" name="radDestination">
						<label for="radDestination12">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>청주
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination13" name="radDestination">
						<label for="radDestination13">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>포항
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination14" name="radDestination">
						<label for="radDestination14">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>무안
						</label>
					</li>
					<li>
						<input type="radio" id="radDestination15" name="radDestination">
						<label for="radDestination15">
							<figure><img src="/jejupass/resource/MO/images/dummy/@img_jeju.png" alt=""></figure>양양
						</label>
					</li>
				</ul>
			</div>

			<div class="k1_flight_result">
				<h3 class="titResult">검색결과</h3>
				<ul class="k1_destination_list">
					<li>
						<a href="#" role="button">
							<strong class="destName"><em class="resultTxt">여</em>수</strong>
							<div class="infoAirport"><strong>여수공항</strong>
								<span>대한민국</span>
								<span class="engCode">RSU</span>
							</div>
						</a>
					</li>
					<li>
						<a href="#" role="button">
							<strong class="destName"><em class="resultTxt">여</em>수</strong>
							<div class="infoAirport"><strong>여수공항</strong>
								<span>대한민국</span>
								<span class="engCode">RSU</span>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div><!-- //layContent -->

		<div class="floatingBtns floatingCase01"><!-- input focus시 floatAbs 클래스 추가-->
			<div class="floatingInner">
				<button type="button" class="btnDefault btnL action">다음</button>
			</div>
		</div>
	</div><!-- //layCont-->
	<button type="button" class="closeL">팝업 닫기</button>

</section>

<div class="dimmed"></div>

<script type="text/javascript" src="/jejupass/resource/MO/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/MO/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/MO/js/swiper.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/MO/js/m_selectbox.js"></script>
<script type="text/javascript" src="/jejupass/resource/MO/js/m_common.js"></script>

</body>
</html>
