<section id="pop_rentcar_join01" class="layPop layerM rantcarInfo" tabindex="0">
	<header>
		<h2 class="titLay">자차 업그레이드 가입하기</h2>
	</header>

	<div class="layContainer" tabindex="0">
		<h3 class="titDep4">완전자차 보장 범위를 업그레이드 해주세요.</h3>
        <p>렌터카 업체가 직접 완전자차 보장 범위를 업그레이드 하는 방식으로 각 업체마다 항목과 비용이 일부 다를 수 있습니다.</p>
        <p>보상한도를 제외한 모든 항목은 한가지 항목 당 일회성으로 보장하며 자세한 사항은 차량 인수시 안내 받을 수 있습니다.</p>
        <div class="infoBoxLined">
            <strong class="tit">업그레이드 사항</strong>
            <p class="txt">배터리 방전 보장 및 차량잠금 해제 보장</p>
        </div>
        <div class="pointBox">
            <strong class="tit">가입금</strong>
            <em class="txt">10,000원</em>
        </div>
        <p class="agreeText">가입에 동의하시면 <br>아래 '동의'버튼을 선택해주세요.</p>
	</div>
	<div class="btnArea">
		<button type="button" class="btnDefault btnL">동의안함</button>
