		<nav>
			<img src="/resource/PC/images/dummy/@navi.png" alt="">
		</nav>
		<div class="topUtil">
			<img src="/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>

	<div id="container" class="container">
		<div id="contents" class="contents">
			<!-- 컨텐츠 영역  -->
			
			<div class="btWrap">
				<span class="frmLike"><input type="checkbox" id="chkLike" name="chkLike" title="좋아요"><label for="chkLike">401</label></span>

		</div>

</section><!-- //wrapper -->

<!-- 공유하기 팝업-->

		<h2 class="titLay">공유하기</h2>

			<li><button type="button" class="btSms" title="SMS로 공유하기"><span>SMS</span></button></li>
			<li><button type="button" class="btUrl" title="URL복사"><span>URL복사</span></button></li>
		</ul>
	</div><!-- //layContainer-->
	<button type="button" class="closeL">팝업 닫기</button>
</section>
<!-- //공유하기 팝업-->
