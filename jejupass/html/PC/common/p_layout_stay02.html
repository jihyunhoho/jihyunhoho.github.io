<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제주패스</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" type="image/x-icon" href="/jejupass/resource/PC/images/favicon/favicon.ico">
<link href="/jejupass/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">
<link href="/jejupass/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">
</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper mainWrapper">
	<div class="mainTopbanner">
		<div class="bandBanner_info">
			<a href="#"><span>제주도 사회적 거리두기  4단계 상향에 따른 렌터카 대여 안내</span></a>
		</div>
		<button type="button" class="btn_close">삭제</button>
	</div>
	<header>
		<h1 class="topLogo"><a href="#">JEJUPASS</a></h1>
		<nav>
			<div class="navList">
				<h2><a href="#">항공</a></h2>
				<h2><a href="#">렌터카</a></h2>
				<h2><a href="#" aria-selected="true">숙박</a></h2>
				<h2><a href="#">맛집</a></h2>
				<h2><a href="#">카페패스</a></h2>
				<h2><a href="#">트립</a></h2>
			</div>

			<div class="quickSearchWrap">
				<button type="button" class="btSearch">빠른검색</button>
				<div class="laySearch">
					<div class="quickSearchList">
						<ul class="searchBtns quickSearchScript">
							<li class="btAir"><a href="#" aria-selected="false" aria-controls="lay_airSearch">항공검색</a></li>
							<li class="btRent"><a href="#" aria-selected="false" aria-controls="lay_rentSearch">렌터카검색</a></li>
							<li class="btStay"><a href="#" aria-selected="true" aria-controls="lay_staySearch">숙박검색</a></li>
							<li class="btFood"><a href="#" aria-selected="false" aria-controls="lay_foodSearch">맛집검색</a></li>
							<li class="btCafe"><a href="#" aria-selected="false" aria-controls="lay_cafeSearch">카페검색</a></li>
							<li class="btTrip"><a href="#" aria-selected="false" aria-controls="lay_tripSearch">트립검색</a></li>
						</ul>
						
						<div id="lay_staySearch" class="k1_section_multi section_stay sectionON">

							<div class="kf_innergray">
								<div class="kf_flightInner kf_stayDestination selectON"><!-- 버튼 클릭시 selectON 클래스 추가-->
									<ul class="k1_flight_panel">
										<li class="k1_area ">
											<p class="tit">여행지</p>
											<button type="button">어디로 여행가시나요?</button>
											<button type="button" style="display:none"><strong>제주특별자치도, 한국</strong></button>
										</li>
									</ul>
								</div>

								<div class="kf_flightInner kf_stayDate">
									<ul class="k1_flight_panel">
										<li class="k1_area ">
											<p class="tit">숙박일</p>
											<button type="button">당신의 여행일정을 알려주세요.</button>
											<button type="button" style="display:none"><strong>22.08.18(목) ~ 22.08.20(금)</strong></button>
										</li>
									</ul>
								</div>

								<div class="kf_flightInner kf_stayNumber">
									<ul class="k1_flight_panel">
										<li class="k1_area ">
											<p class="tit">인원과 객실수</p>
											<button type="button">성인 2명, 객실 1</button>
											<button type="button" style="display:none"><strong>성인 2명, 객실 1</strong></button>
										</li>
									</ul>
								</div>
								<button type="submit" class="k1_btn_price_search">검색</button>
							</div>

							<div class="kf_innerWhite">
								<div class="kf_laySearch">
									<div class="kf_inner">
										
										<!-- 숙박일 선택 -->
										<div id="kf_stayDate" class="kf_search kf_stayDate searchON">
											<div class="kf_area areaTit">
												<h3 class="titDep2">숙박일을 <br>선택해주세요</h3>
											</div>
											<div class="kf_area kf_areaDate kf_areaCalendar">
												<div class="swiperWrap swiperCalendar" data-options='{"Spacebetween": 8, "view" : 2}' data-options='{"monthLength": 5,"startTxt": "체크인","endTxt": "체크아웃"}'>
													<button type="button" class="swiper-button-prev">이전</button>	
													<div class="swiper-container">
														<ul class="swiper-wrapper">
															
														</ul>
													</div>
													<button type="button" class="swiper-button-next">다음</button>
												</div>
											</div>
										</div>
										<!-- //숙박일 선택 -->

									</div>
								</div>
							</div>

						</div>
					</div>
					

					
					<button type="button" class="closeL">검색닫기</button>
					<div class="dimmed"></div>
				</div>
				
			</div>
		</nav>
		<div class="topUtil">
			<img src="/jejupass/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>

	<div id="container" class="container">
		<div class="k1_main_search_area">
			<div class="k1_search_are_spot">
				<div class="k1_section_multi">

					<div class="kf_flightInner selectON"><!-- 버튼 클릭시 selectON 클래스 추가-->
						<ul class="k1_flight_panel">
							<li class="k1_area departure">
								<p class="tit">출발</p>
								<button type="button" aria-expanded="false" aria-controls="kf_departure"><strong>김포김포김포김포</strong><span class="engName">GMP</span></button>
							</li>
							<li class="k1_area destination">
								<p class="tit">도착</p>
								<button type="button" aria-expanded="false"aria-controls="kf_arrival">어디로 떠나시나요?</button>
								<button type="button" aria-expanded="false" style="display:none"><strong>김포</strong><span class="engName">GMP</span></button>
							</li>
						</ul>
						<button type="button" class="k1_icon i2">출발지와 도착지 바꾸기</button>
					</div>

					<div class="kf_flightInner kf_flightDate">
						<ul class="k1_flight_panel">
							<li class="k1_area">
								<p class="tit">탑승일</p>
								<button type="button" aria-expanded="false">탑승일을 선택하세요.</button>
								<button type="button" aria-expanded="false" style="display:none"><strong>22.07.09(목)</strong></button>
							</li>
						</ul>
					</div>

					<div class="kf_flightInner kf_flightInfo">
						<ul class="k1_flight_panel">
							<li class="k1_area">
								<p class="tit">인원 및 좌석등급</p>
								<button type="button" aria-expanded="false"><strong>성인2, 일반석</strong></button>
							</li>
						</ul>
					</div>
					<button type="submit" class="k1_btn_price_search">검색</button>
				</div>

			</div>
		</div>
		<div id="contents" class="contents mainContents">
			<!-- 컨텐츠 영역  -->

			<h3 class="titDep2">제주패스 이벤트</h3>

			<div class="swiperWrap swiperDefault swiperEvent" data-options='{"loop": true, "Spacebetween": 16, "view" : 2}'>
				<div class="swiper-container">
					<ul class="swiper-wrapper">
						<li class="swiper-slide">
							<a href="#" class="bannerType">
								<figure><img src="/jejupass/resource/PC/images/dummy/@img_banner01.jpg" alt=""></figure>
							</a>
						</li>
						<li class="swiper-slide">
							<a href="#" class="bannerType">
								<figure><img src="/jejupass/resource/PC/images/dummy/@img_banner02.jpg" alt=""></figure>
							</a>
						</li>
						<li class="swiper-slide">
							<a href="#" class="bannerType">
								<figure><img src="/jejupass/resource/PC/images/dummy/@img_banner01.jpg" alt=""></figure>
							</a>
						</li>
						<li class="swiper-slide">
							<a href="#" class="bannerType">
								<figure><img src="/jejupass/resource/PC/images/dummy/@img_banner02.jpg" alt=""></figure>
							</a>
						</li>
					</ul>
				</div>
				<div class="swiper-pagination"></div>
			</div>
			
			<!-- //컨텐츠 영역 -->

		</div>
	</div><!-- //container -->

	

</section><!-- //wrapper -->
<footer>
	<div class="footInner">
		<img src="/jejupass/resource/PC/images/dummy/@footer.png" alt="">
	</div>
</footer>

<aside>
	<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
</aside>

<div class="dimmed"></div>

<script type="text/javascript" src="/jejupass/resource/pc/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/pc/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/pc/js/swiper.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/pc/js/p_selectbox.js"></script>
<script type="text/javascript" src="/jejupass/resource/pc/js/jquery.scrollbar.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/pc/js/p_common.js"></script>

</body>
</html>
