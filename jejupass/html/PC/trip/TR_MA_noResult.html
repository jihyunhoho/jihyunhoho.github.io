<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>트립 | 제주패스</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" type="image/x-icon" href="/jejupass/resource/PC/images/favicon/favicon.ico">
<link href="/jejupass/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">

</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper mainWrapper">
	<div class="mainTopbanner">
		<div class="bandBanner_info">
			<a href="#"><span>제주도 사회적 거리두기 4단계 상향에 따른 렌터카 대여 안내</span></a>
		</div>
		<button type="button" class="btn_close">삭제</button>
	</div>
    <!-- 2021.12.08 수정 -->
	<header>
		<h1 class="topLogo"><a href="#">JEJUPASS</a></h1>
		<nav>
			<div class="navList">
				<h2><a href="#">항공</a></h2>
				<h2><a href="#">렌터카</a></h2>
				<h2><a href="#">숙박</a></h2>
				<h2><a href="#">맛집</a></h2>
				<h2><a href="#">카페패스</a></h2>
				<h2><a href="#" aria-selected="true">트립</a></h2>
			</div>
			<div class="quickSearchWrap">
				<button type="button" class="btSearch">빠른검색</button>
			</div>
		</nav>
		<div class="topUtil">
			<img src="/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>
	<div id="container" class="container">
		<div class="grayArea trip">
			<div class="sub_main_search_area">
				<div class="inpFrm inpDeleteAni">
					<span class="inpA inpBtns">
						<input type="text" placeholder="상품을 검색해주세요." title="상품 검색" value=" ㅇㄴㅅㄹ">
						<button type="button" class="btIco icDel">삭제</button>
						<button type="submit" class="sub_main_search">검색</button>
					</span>
				</div>
			</div>
			<div id="contents" class="contents mainContents trip">
				<!-- 컨텐츠 영역  -->
				<a href="#" class="cafeBanner"><img src="/resource/PC/images/trip/bg_tripBanner.png" alt="흩어져 있는 핫스팟들, 지도로 한눈에 찾아보세요!"></a>
					<div class="boxWhite sch_result">
						<div class="kf_schNum">총 <strong>0</strong>건</div>
						<div class="selectWrap selectSmall">
							<select title="정렬순서 선택" data-msg="추천 순">
								<option value="01" selected>추천 순</option>
								<option value="02" >판매 순</option>
								<option value="03" >가격 높은 순</option>
								<option value="04" >가격 낮은 순</option>
								<option value="05" >평점 높은 순</option>
								<option value="06" >평점 낮은 순</option>
								<option value="07" >신상품 순</option>
							</select>
						</div>
					</div>
					<div class="boxWhite">
						<div class="noData noTrip">
							<p class="tit">입력하신 검색어에 해당하는<br>상품이 없습니다.</p>
							<span class="subTxt">다시 검색해주세요.</span>
						</div>
					</div>
				<!-- //컨텐츠 영역 -->

			</div>
		</div>
	</div><!-- //container -->
    <!-- //2021.12.08 수정 -->
</section><!-- //wrapper -->
<footer>
	<div class="footInner">
		<img src="/resource/PC/images/dummy/@footer.png" alt="">
	</div>
</footer>

<aside>
	<button type="button" class="btTop" onclick="location.href='#container'">페이지 상단으로 이동</button>
</aside>

<div class="dimmed"></div>

<script type="text/javascript" src="/jejupass/resource/pc/js/swiper.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/pc/js/p_selectbox.js"></script>
<script type="text/javascript" src="/jejupass/resource/pc/js/jquery.scrollbar.min.js"></script>
<script type="text/javascript" src="/jejupass/resource/pc/js/p_common.js"></script>
