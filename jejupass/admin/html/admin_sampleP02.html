<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>제주패스 :: 통합 관리자</title>
<link href="/jejupass/admin/css/admin.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/jejupass/admin/js/jquery-3.6.0.min.js"></script>

<body>

<div id="popWrapper" class="popWrapper">
	<header>
		<h2 class="titPop">프로모션 코드</h2>
	</header>

	<div class="popContainer" tabindex="0">

		<h3 class="titDep2">코드 관리</h3>
		
		<table class="selectSearch">
			<colgroup><col style="width:15%"><col style="width:15%"><col style="width:auto"></colgroup>
			<tbody>
				<tr>
					<th scope="row">등록자</th>
					<td colspan="2">로라</td>
				</tr>
				<tr>
					<th scope="row">코드<span class="ness">*</span></th>
					<td colspan="2"><input type="text" style="width:100%"></td>
				</tr>
				<tr>
					<th scope="row">코드 명<span class="ness">*</span></th>
					<td colspan="2"><input type="text" style="width:100%"></td>
				</tr>
				<tr>
					<th scope="row" rowspan="2">적용대상</th>
					<th scope="row">잔 상품</th>
					<td>
						<span class="frmInp"><input type="checkbox" id="chkCup01" name="chkCup" checked><label for="chkCup01">1잔 트라이얼</label></span>
						<span class="frmInp"><input type="checkbox" id="chkCup02" name="chkCup"><label for="chkCup02">3잔 스타터</label></span>
						<span class="frmInp"><input type="checkbox" id="chkCup03" name="chkCup"><label for="chkCup03">5잔 레귤러</label></span>	
						<span class="frmInp"><input type="checkbox" id="chkCup04" name="chkCup"><label for="chkCup04">10잔 커피홀릭</label></span>	
						<span class="frmInp"><input type="checkbox" id="chkCup05" name="chkCup"><label for="chkCup05">20잔 상품명</label></span>	
						<span class="frmInp"><input type="checkbox" id="chkCup06" name="chkCup"><label for="chkCup06">30잔 상품명</label></span>	
					</td>
				</tr>
				<tr>
					<th scope="row" class="lineL">이용권 상품</th>
					<td>
						<span class="frmInp"><input type="checkbox" id="chkProd01" name="chkProd" checked><label for="chkProd01">3일 프리미엄</label></span>
						<span class="frmInp"><input type="checkbox" id="chkProd02" name="chkProd"><label for="chkProd02">7일 프리미엄</label></span>	
					</td>
				</tr>
			</tbody>
		</table>

		<h3 class="titDep2 marT40">히스토리</h3>
		<table class="selectSearch typeTblC">
			<colgroup><col style="width:auto" span="3"></colgroup>
			<thead>
				<tr>
					<th scope="col">구분</th>
					<th scope="col">담당자 명</th>
					<th scope="col">등록/수정 일시</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>-</td>
					<td>홍길동</td>
					<td>2021-10-10</td>
				</tr>
				<tr>
					<td>-</td>
					<td>홍길동</td>
					<td>2021-10-10</td>
				</tr>
				<tr>
					<td>-</td>
					<td>홍길동</td>
					<td>2021-10-10</td>
				</tr>
				<tr>
					<td>-</td>
					<td>홍길동</td>
					<td>2021-10-10</td>
				</tr>
			</tbody>
		</table>

		


		<div class="btnAreaP">
			<button type="submit" class="btnDefault btnL action">저장</button>
		</div>
	</div><!-- //popContainer -->

	<button type="button" class="closeP" onclick="window.close();">닫기</button>
</div>
</body>
</html>
