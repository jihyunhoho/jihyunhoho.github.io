<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>제주패스</title>
<meta name="viewport" content="width=device-width, user-scalable=no, width=1366"><!-- 10.29 추가 -->
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="shortcut icon" type="image/x-icon" href="/jejupass/resource/PC/images/favicon/favicon.ico">
<link href="/jejupass/resource/PC/css/p_common.min.css" rel="stylesheet" type="text/css">
<link href="/jejupass/resource/PC/css/p_contents.min.css" rel="stylesheet" type="text/css">

</head>

<body>
<p class="skip"><a href="#container">본문 바로가기</a></p>

<section id="wrapper" class="wrapper defaultWrapper">
	<header>
		<h1 class="topLogo"><a href="#">JEJUPASS</a></h1><!-- 11.05 SEO를 위한 태그 수정 -->
		<nav>
			<div class="navList">
				<h2><a href="#" arial-selected="true">항공</a></h2>
				<h2><a href="#">렌터카</a></h2>
				<h2><a href="#">숙박</a></h2>
				<h2><a href="#">맛집</a></h2>
				<h2><a href="#">카페패스</a></h2>
				<h2><a href="#">트립</a></h2>
			</div>
			<div class="quickSearchWrap">
				<button type="button" class="btSearch">빠른검색</button>
				
			</div>
		</nav>
		<div class="topUtil">
			<img src="/jejupass/resource/PC/images/dummy/@util.png" alt="">
		</div>
	</header>

	<div id="container" class="container bgGray">
		
		<div id="contents" class="contents">
			<!-- 컨텐츠 영역  -->		
			<div class="kf_airFixed kf_searchFixed">
				<div class="k1_main_search_area">
					<div class="k1_search_are_spot">
						<div class="k1_section_multi">
							<div class="kf_flightInner selectON"><!-- 버튼 클릭시 selectON 클래스 추가-->
								<ul class="k1_flight_panel">
									<li class="k1_area departure">
										<p class="tit">출발</p>
										<button type="button" aria-expanded="false" aria-controls="kf_departure"><strong>김포김포김포김포</strong><span class="engName">GMP</span></button>
									</li>
									<li class="k1_area destination">
										<p class="tit">도착</p>
										<button type="button" aria-expanded="false"><strong>김포</strong><span class="engName">GMP</span></button>
									</li>
								</ul>
								<button type="button" class="k1_icon i2">출발지와 도착지 바꾸기</button>
							</div>
		
							<div class="kf_flightInner kf_flightDate">
								<ul class="k1_flight_panel">
									<li class="k1_area">
										<p class="tit">탑승일</p>
										<button type="button" ><strong>22.07.09(목)</strong></button>
									</li>
								</ul>
							</div>
		
							<div class="kf_flightInner kf_flightInfo">
								<ul class="k1_flight_panel">
									<li class="k1_area">
										<p class="tit">인원 및 좌석등급</p>
										<button type="button" aria-expanded="false"><strong>성인2, 일반석</strong></button>
									</li>
								</ul>
							</div>
							<button type="submit" class="k1_btn_price_search">변경</button>
						</div>
						<div class="kf_section_fixed">
							<strong class="titSel">선택한 여정</strong>
							<div class="kf_selBtns">
								<button type="button" class="btPlan"><span>김포</span><span>푸에르토 프린세사</span></button>
								<button type="button" class="btDate">21.08.21 (토) ~ 21.08.23 (월)</button>
								<button type="button" class="btSeat">성인1명, 일반석</button>
							</div>
							<button type="button" class="btIco icoReset">재검색</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="kf_airFixed kf_quickFixed">
				<div class="tabBox tabSorting">
					<strong class="tit">빠른정렬</strong>
					<ul id="tabAhcnor" class="frmBox frmBoxS">
						<li><button type="button" aria-selected="true" aria-controls="anchorMorning">오전</button></li>
						<li><button type="button" aria-selected="false" aria-controls="anchorAfterNoon">오후</button></li>
						<li><button type="button" aria-selected="false" aria-controls="anchorEvening">저녁</button></li>
						<li class="sorting"><input type="checkbox" id="chkSorting" name="chkSorting" checked=""><label for="chkSorting">저가순</label></li>
					</ul>
				</div>
			</div>

			<div class="k1_schedule_search kf_schedule_search">
				<div id="filterWrap" class="filterWrap"><!-- footer가 올시 filterFoot 추가 -->
					<div class="toggleList filterSorting">
						<div class="acctItem">
							<button type="button" class="toggleBtn" aria-expanded="false">정렬</button>
							<div class="toggleCont">
								<span class="frmInp small txt"><input type="radio" id="radSorting01" name="radSorting" checked><label for="radSorting01">출발시간 이른 순</label></span>
								<span class="frmInp small txt"><input type="radio" id="radSorting02" name="radSorting"><label for="radSorting02">출발시간 늦은 순</label></span>
								<span class="frmInp small txt"><input type="radio" id="radSorting03" name="radSorting"><label for="radSorting03">가격 낮은 순</label></span>
								<span class="frmInp small txt"><input type="radio" id="radSorting04" name="radSorting"><label for="radSorting04">가격 높은 순</label></span>
							</div>
						</div>
					</div>

					<div class="filterSelectWrap">
						<p class="tit">필터</p>
						<div class="scriptScroll">
							<ul class="toggleList">
								<li class="acctItem">
									<button type="button" class="toggleBtn" aria-expanded="false">항공사</button>
									<div class="toggleCont">
										<span class="frmInp small txt"><input type="checkbox" id="checkAirline01" name="checkAirline" checked><label for="checkAirline01"><img src="/air/wfw/imgs/mbl/logo/air/KE.png" alt="대한항공">대한항공</label></span>								
										<span class="frmInp small txt"><input type="checkbox" id="checkAirline02" name="checkAirline"><label for="checkAirline02"><img src="/air/wfw/imgs/mbl/logo/air/LJ.png" alt="대한항공">진에어</label></span>	
										<span class="frmInp small txt"><input type="checkbox" id="checkAirline03" name="checkAirline"><label for="checkAirline03"><img src="/air/wfw/imgs/mbl/logo/air/KE.png" alt="대한항공">대한항공</label></span>
										<span class="frmInp small txt"><input type="checkbox" id="checkAirline04" name="checkAirline"><label for="checkAirline04"><img src="/air/wfw/imgs/mbl/logo/air/KE.png" alt="대한항공">대한항공</label></span>
										<span class="frmInp small txt"><input type="checkbox" id="checkAirline05" name="checkAirline"><label for="checkAirline05"><img src="/air/wfw/imgs/mbl/logo/air/KE.png" alt="대한항공">대한항공</label></span>
									</div>
								</li>
								<li class="acctItem">
									<button type="button" class="toggleBtn" aria-expanded="false">출발시간</button>
									<div class="toggleCont">
										<span class="frmInp small txt"><input type="checkbox" id="radStartTime01" name="radStartTime"><label for="radStartTime01">종일 00:00~24:00</label></span>
										<span class="frmInp small txt"><input type="checkbox" id="radStartTime02" name="radStartTime"><label for="radStartTime02">오전 06:00~12:00</label></span>
										<span class="frmInp small txt"><input type="checkbox" id="radStartTime03" name="radStartTime"><label for="radStartTime03">오후 12:00~18:00</label></span>
										<span class="frmInp small txt"><input type="checkbox" id="radStartTime04" name="radStartTime"><label for="radStartTime04">야간 18:00~00:00</label></span>
									</div>
								</li>
								<li class="acctItem">
									<button type="button" class="toggleBtn" aria-expanded="false">좌석종류</button>
									<div class="toggleCont">
										<span class="frmInp small txt"><input type="radio" id="radSeat01" name="radSeat"><label for="radSeat01">전체</label></span>
										<span class="frmInp small txt"><input type="radio" id="radSeat02" name="radSeat"><label for="radSeat02">비즈니스석</label></span>
									</div>
								</li>
								<li class="acctItem">
									<button type="button" class="toggleBtn" aria-expanded="false">가격</button>
									<div class="toggleCont">
										<div class="fp_slideArea">
											<div class="slideValue">
												<span class="minValue">최소 20,000원</span>
												<span class="maxValue">최대 300,000원</span>
											</div>
											<div id="slider-range" class="slider" data-options='{"range": true, "min": 20000, "max": 300000, "step": 10000, "values": [50000, 100000], "text":"원" }'></div>
											<div class="fp_slideInp">
												<input type="text" class="amount" readonly>
												<span class="dash">~</span>
												<input type="text" class="amount" readonly>
											</div>
										</div>
									</div>
								</li>
								<li class="acctItem">
									<button type="button" class="toggleBtn" aria-expanded="false">기타옵션</button>
									<div class="toggleCont toggleEtc">
										<span class="frmInp small txt"><input type="checkbox" id="checkEtc01" name="checkEtc"><label for="checkEtc01">친환경 항공편<span>이산화탄소 배출량이 낮은 항공편</span></label></span>								
										<span class="frmInp small txt"><input type="checkbox" id="checkEtc02" name="checkEtc"><label for="checkEtc02">변경 가능한 항공권만</label></span>	
									</div>
								</li>
							</ul>
						</div>

						<button type="button" class="btIco icoReset">초기화</button>
					</div>

					<div class="filterBtns">
						<button type="button" class="btnDefault btnL action">적용</button>
					</div>
				</div>
				<div class="sch_result" style="height:1500px">
					<div class="kf_schNum">총 <strong>2785</strong>개의 항공권</div>
					<div class="boxWhite">

						검색 리스트 결과 
					</div>
					
					
				</div>
			</div>
			
			<!-- //컨텐츠 영역 -->

		</div>
	</div><!-- //container -->

	

</section><!-- //wrapper -->

	<div class="footInner">
		<img src="/jejupass/resource/PC/images/dummy/@footer.png" alt="">
