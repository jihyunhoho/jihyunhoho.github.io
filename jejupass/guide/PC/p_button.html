	<h2 class="guideTit2">Button</h2>
	
	<h3 class="guideTit3">Large Button</h3>

	<button type="button" class="btnDefault btnL">확인</button>
	<button type="button" class="btnDefault btnL action">확인</button>
	<button type="button" class="btnDefault btnL btnLineP">purple line</button>
	<button type="button" class="btnDefault btnL btnLineG">gray line</button><br>

	<button type="button" class="btnDefault btnL" disabled>disabled</button>

	<h3 class="guideTit3">Medium Button</h3>

	<button type="button" class="btnDefault btnM">Medium</button>

	<button type="button" class="btnDefault btnM btnLineP">purple line</button>
	<button type="button" class="btnDefault btnM btnLineG">gray line</button>
	<br><br>

	<h3 class="guideTit3">Small Button</h3>

	<button type="button" class="btnDefault btnS icoArr">자세히보기</button>

	<button type="button" class="btnDefault btnS btnLineP">purple line</button>
	<button type="button" class="btnDefault btnS btnLineG">gray line</button>
	<br><br>

	<h3 class="guideTit3">Extra Small Button</h3>

	<button type="button" class="btnDefault btnXS icoArr">자세히보기</button>

	<button type="button" class="btnDefault btnXS btnLineP">purple line</button>
	<button type="button" class="btnDefault btnXS btnLineG">gray line</button>
	<br><br>
